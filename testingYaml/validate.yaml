apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: port
spec:
  rules:
    - name: port
      match:
        resources:
          kinds:
            - Pod
      validate:
        message: "CPU and memory resource requests and limits are required"
        pattern:
          spec:
            containers:
              # 'name: *' selects all containers in the pod
              - (name): "*"
                ports:
                  - containerPort: 80