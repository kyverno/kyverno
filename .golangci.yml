version: "2"
linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - containedctx
    - copyloopvar
    - decorder
    - dogsled
    - durationcheck
    - errname
    - gochecknoinits
    - goprintffuncname
    - gosec
    - grouper
    - importas
    - makezero
    - misspell
    - noctx
    - nolintlint
    - nosprintfhostport
    - paralleltest
    - prealloc
    - thelper
    - tparallel
    - unconvert
    - wastedassign
    - whitespace
  settings:
    importas:
      alias:
        - pkg: github.com/kyverno/kyverno/api/(\w+)/(v[\w\d]+)
          alias: $1$2
        - pkg: k8s.io/apimachinery/pkg/apis/(\w+)/(v[\w\d]+)
          alias: $1$2
        - pkg: k8s.io/api/(\w+)/(v[\w\d]+)
          alias: $1$2
        - pkg: github.com/kyverno/kyverno/pkg/clients/dclient
          alias: dclient
        - pkg: github.com/kyverno/kyverno/pkg/client/clientset/versioned
          alias: kyvernoclient
        - pkg: k8s.io/client-go/kubernetes
          alias: kubernetes
        - pkg: k8s.io/client-go/informers/(\w+)/(v[\w\d]+)
          alias: ${1}${2}informers
        - pkg: k8s.io/client-go/listers/(\w+)/(v[\w\d]+)
          alias: ${1}${2}listers
        - pkg: github.com/kyverno/kyverno/pkg/client/informers/externalversions/(\w+)/(v[\w\d]+)
          alias: ${1}${2}informers
        - pkg: github.com/kyverno/kyverno/pkg/client/listers/(\w+)/(v[\w\d]+)
          alias: ${1}${2}listers
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - .+\.generated.go
      - .+_test.go
      - .+_test_.+.go
      - docs/perf-testing/
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  exclusions:
    generated: lax
    paths:
      - .+\.generated.go
      - .+_test.go
      - .+_test_.+.go
      - docs/perf-testing/
      - third_party$
      - builtin$
      - examples$
