{{- $name := "disallow-selinux" }}
{{- if eq (include "kyverno-policies.podSecurityBaseline" (merge (dict "name" $name) .)) "true" }}
apiVersion: kyverno.io/v1
kind: {{ .Values.policyKind }}
metadata:
  name: {{ $name }}
  annotations:
    {{- with .Values.autogenControllers }}
    pod-policies.kyverno.io/autogen-controllers: {{ . }}
    {{- end }}
    policies.kyverno.io/title: Disallow SELinux
    policies.kyverno.io/category: Pod Security Standards (Baseline)
    {{- if .Values.podSecuritySeverity }}
    policies.kyverno.io/severity: {{ .Values.podSecuritySeverity }}
    {{- end }}
    policies.kyverno.io/subject: Pod
    kyverno.io/kyverno-version: {{ default .Chart.AppVersion (include "kyverno-policies.kyvernoVersion" .) }}
    {{- if .Values.celEnabled }}
    policies.kyverno.io/minversion: 1.12.0
    {{- end }}
    kyverno.io/kubernetes-version: "{{ default .Chart.KubeVersion .Values.kubeVersionOverride }}"
    policies.kyverno.io/description: >-
      SELinux options can be used to escalate privileges and should not be allowed. This policy
      ensures that the `seLinuxOptions` field is undefined.
    {{- include "kyverno-policies.customAnnotations" . | nindent 4 }}
  labels: {{ include "kyverno-policies.labels" . | nindent 4 }}
spec:
  validationFailureAction: {{ .Values.validationFailureAction }}
  background: {{ .Values.background }}
  failurePolicy: {{ .Values.failurePolicy }}
  rules:
    - name: selinux-type
      match:
        any:
        - resources:
            kinds:
              - Pod
      {{- with merge (index .Values "policyExclude" "selinux-type") (index .Values "policyExclude" $name) }}
      exclude:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with merge (index .Values "policyPreconditions" "selinux-type") (index .Values "policyPreconditions" $name) }}
      preconditions:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if not (quote .Values.skipBackgroundRequests | empty)  }}
      skipBackgroundRequests: {{ .Values.skipBackgroundRequests }}
      {{- end }}
      validate:
        message: >-
          Setting the SELinux type is restricted. The fields
          spec.securityContext.seLinuxOptions.type, spec.containers[*].securityContext.seLinuxOptions.type,
          , spec.initContainers[*].securityContext.seLinuxOptions, and spec.ephemeralContainers[*].securityContext.seLinuxOptions.type
          must either be unset or set to one of the allowed values (container_t, container_init_t, or container_kvm_t).
        {{- if .Values.celEnabled }}
        # Using CEL for validation
        cel:
          expressions:
            - expression: |
                (!has(object.spec.securityContext) ||
                 !has(object.spec.securityContext.seLinuxOptions) ||
                 !has(object.spec.securityContext.seLinuxOptions.type) ||
                 object.spec.securityContext.seLinuxOptions.type in ['container_t', 'container_init_t', 'container_kvm_t']) &&
                object.spec.containers.all(container,
                  !has(container.securityContext) ||
                  !has(container.securityContext.seLinuxOptions) ||
                  !has(container.securityContext.seLinuxOptions.type) ||
                  container.securityContext.seLinuxOptions.type in ['container_t', 'container_init_t', 'container_kvm_t']
                ) &&
                (!has(object.spec.initContainers) ||
                 object.spec.initContainers.all(container,
                   !has(container.securityContext) ||
                   !has(container.securityContext.seLinuxOptions) ||
                   !has(container.securityContext.seLinuxOptions.type) ||
                   container.securityContext.seLinuxOptions.type in ['container_t', 'container_init_t', 'container_kvm_t']
                 )) &&
                (!has(object.spec.ephemeralContainers) ||
                 object.spec.ephemeralContainers.all(container,
                   !has(container.securityContext) ||
                   !has(container.securityContext.seLinuxOptions) ||
                   !has(container.securityContext.seLinuxOptions.type) ||
                   container.securityContext.seLinuxOptions.type in ['container_t', 'container_init_t', 'container_kvm_t']
                 ))
              message: >-
                SELinux type must be unset or one of
                ['container_t','container_init_t','container_kvm_t'].
        {{- else }}
        pattern:
          spec:
            =(securityContext):
              =(seLinuxOptions):
                =(type): "container_t | container_init_t | container_kvm_t"
            =(ephemeralContainers):
              - =(securityContext):
                  =(seLinuxOptions):
                    =(type): "container_t | container_init_t | container_kvm_t"
            =(initContainers):
              - =(securityContext):
                  =(seLinuxOptions):
                    =(type): "container_t | container_init_t | container_kvm_t"
            containers:
              - =(securityContext):
                  =(seLinuxOptions):
                    =(type): "container_t | container_init_t | container_kvm_t"
        {{- end }}
    - name: selinux-user-role
      match:
        any:
        - resources:
            kinds:
              - Pod
      {{- with merge (index .Values "policyExclude" "selinux-user-role") (index .Values "policyExclude" $name) }}
      exclude:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with merge (index .Values "policyPreconditions" "selinux-user-role") (index .Values "policyPreconditions" $name) }}
      preconditions:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if not (quote .Values.skipBackgroundRequests | empty)  }}
      skipBackgroundRequests: {{ .Values.skipBackgroundRequests }}
      {{- end }}
      validate:
        message: >-
          Setting the SELinux user or role is forbidden. The fields
          spec.securityContext.seLinuxOptions.user, spec.securityContext.seLinuxOptions.role,
          spec.containers[*].securityContext.seLinuxOptions.user, spec.containers[*].securityContext.seLinuxOptions.role,
          spec.initContainers[*].securityContext.seLinuxOptions.user, spec.initContainers[*].securityContext.seLinuxOptions.role,
          spec.ephemeralContainers[*].securityContext.seLinuxOptions.user, and spec.ephemeralContainers[*].securityContext.seLinuxOptions.role
          must be unset.
{{- if .Values.celEnabled }}
        cel:
          expressions:
            - expression: |
                (!has(object.spec.securityContext) ||
                 !has(object.spec.securityContext.seLinuxOptions) ||
                 (!has(object.spec.securityContext.seLinuxOptions.user) &&
                  !has(object.spec.securityContext.seLinuxOptions.role))) &&
                object.spec.containers.all(container,
                  !has(container.securityContext) ||
                  !has(container.securityContext.seLinuxOptions) ||
                  (!has(container.securityContext.seLinuxOptions.user) &&
                   !has(container.securityContext.seLinuxOptions.role))
                ) &&
                (!has(object.spec.initContainers) ||
                 object.spec.initContainers.all(container,
                   !has(container.securityContext) ||
                   !has(container.securityContext.seLinuxOptions) ||
                   (!has(container.securityContext.seLinuxOptions.user) &&
                    !has(container.securityContext.seLinuxOptions.role))
                 )) &&
                (!has(object.spec.ephemeralContainers) ||
                 object.spec.ephemeralContainers.all(container,
                   !has(container.securityContext) ||
                   !has(container.securityContext.seLinuxOptions) ||
                   (!has(container.securityContext.seLinuxOptions.user) &&
                    !has(container.securityContext.seLinuxOptions.role))
                 ))
              message: >-
                SELinux user/role must be unset (fields
                seLinuxOptions.user and seLinuxOptions.role).
        {{- else }}
        pattern:
          spec:
            =(securityContext):
              =(seLinuxOptions):
                X(user): "null"
                X(role): "null"
            =(ephemeralContainers):
              - =(securityContext):
                  =(seLinuxOptions):
                    X(user): "null"
                    X(role): "null"
            =(initContainers):
              - =(securityContext):
                  =(seLinuxOptions):
                    X(user): "null"
                    X(role): "null"
            containers:
              - =(securityContext):
                  =(seLinuxOptions):
                    X(user): "null"
                    X(role): "null"
        {{- end }}
{{- end }}
