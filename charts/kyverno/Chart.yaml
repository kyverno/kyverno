apiVersion: v2
type: application
name: kyverno
version: 3.2.1
appVersion: v1.12.1
icon: https://github.com/kyverno/kyverno/raw/main/img/logo.png
description: Kubernetes Native Policy Management
keywords:
  - kubernetes
  - nirmata
  - policy agent
  - policy
  - validating webhook
  - admission controller
  - mutation
  - mutate
  - validate
  - generate
  - supply chain
  - security
home: https://kyverno.io/
sources:
  - https://github.com/kyverno/kyverno
maintainers:
  - name: Nirmata
    url: https://kyverno.io/
kubeVersion: ">=1.25.0-0"
annotations:
  artifacthub.io/operator: "false"
  artifacthub.io/prerelease: "false"
  artifacthub.io/links: |
    - name: Documentation
      url: https://kyverno.io/docs
  # valid kinds are: added, changed, deprecated, removed, fixed and security
  artifacthub.io/changes: |
    - kind: added
      description: Add profiling support
    - kind: added
      description: Add global nodeSelector
    - kind: added
      description: Add podLabels to the post-upgrade hook
    - kind: added
      description: Add podLabels to the pre-delete hook
    - kind: fixed
      description: Ensure CA certificate config maps are created when data is provided
dependencies:
  - name: grafana
    version: 3.2.1
    condition: grafana.enabled
  - name: crds
    version: 3.2.1
    condition: crds.install
