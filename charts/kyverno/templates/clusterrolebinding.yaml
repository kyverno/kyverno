  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "kyverno.fullname" . }}:webhook
subjects:
- kind: ServiceAccount
  name: {{ template "kyverno.serviceAccountName" . }}
  namespace: {{ template "kyverno.namespace" . }}
