{{- if .Values.tempo.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    grafana_datasource: "1"
  name: tempo-datasource
data:
  tempo-datasource.yaml: |-
    apiVersion: 1
    datasources:
    - name: Tempo
      type: tempo
      access: proxy
      url: "http://kyverno-tempo.kyverno:3100"
      version: 1
      isDefault: false
{{- end -}}
