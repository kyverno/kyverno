{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels: {{ include "kyverno.labels" . | nindent 4 }}
    app: kyverno
  name: {{ template "kyverno.fullname" . }}
  namespace: {{ template "kyverno.namespace" . }}
spec:
  podSelector:
    matchLabels:
      app: kyverno
  policyTypes:
  - Ingress
  ingress:
  - from:
      namespaceSelector:
        matchExpressions:
          {{- toYaml .Values.networkPolicy.namespaceExpressions | nindent 8 }}
        matchLabels:
          app: kyverno
      podSelector:
        matchExpressions:
          {{- toYaml .Values.networkPolicy.podExpressions | nindent 8 }}
        matchLabels:
          app: kyverno
  ports:
  - protocol: TCP
    port: 9443 # webhook access
{{- end }}
