{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels: {{ include "kyverno.labels" . | nindent 4 }}
    app: kyverno
  name: {{ template "kyverno.fullname" . }}
  namespace: {{ template "kyverno.namespace" . }}
spec:
  podSelector:
    matchLabels:
      app: kyverno
  policyTypes:
  - Ingress
  ingress:
  - from:
      {{- with .Values.networkPolicy }}
      - namespaceSelector:
          matchExpressions:
            {{- toYaml .namespaceExpressions | nindent 10 }}
          matchLabels:
            {{- range $key, $value := .namespaceLabels }}
            {{ $key | quote }}: {{ $value | quote }}
            {{- end }}
        podSelector:
          matchExpressions:
            {{- toYaml .podExpressions | nindent 10 }}
          matchLabels:
            {{- range $key, $value := .podLabels }}
            {{ $key | quote }}: {{ $value | quote }}
            {{- end }}
      {{- end }}
    ports:
    - protocol: TCP
      port: 9443 # webhook access
  # Allow prometheus scrapes for metrics
  {{- if .Values.metricsService.create }}
  - ports:
      - port: {{ .Values.metricsService.port }}
  {{- end }}
{{- end }}
