{{- if .Values.admissionController.createSelfSignedCert -}}
{{- if not $.Values.admissionController.createSelfSignedCertViaCertManager.enabled }}
{{- $ca := genCA (printf "*.%s.svc" (include "kyverno.namespace" .)) 1024 -}}
{{- $svcName := (printf "%s.%s.svc" (include "kyverno.admission-controller.serviceName" .) (include "kyverno.namespace" .)) -}}
{{- $cert := genSignedCert $svcName nil (list $svcName) 1024 $ca -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "kyverno.admission-controller.serviceName" . }}.{{ template "kyverno.namespace" . }}.svc.kyverno-tls-ca
  namespace: {{ template "kyverno.namespace" . }}
  labels:
    {{- include "kyverno.admission-controller.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
  tls.key: {{ $ca.Key | b64enc }}
  tls.crt: {{ $ca.Cert | b64enc }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "kyverno.admission-controller.serviceName" . }}.{{ template "kyverno.namespace" . }}.svc.kyverno-tls-pair
  namespace: {{ template "kyverno.namespace" . }}
  labels:
    {{- include "kyverno.admission-controller.labels" . | nindent 4 }}
  annotations:
    self-signed-cert: "true"
type: kubernetes.io/tls
data:
  tls.key: {{ $cert.Key | b64enc }}
  tls.crt: {{ $cert.Cert | b64enc }}
{{- else }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ template "kyverno.admission-controller.serviceName" . }}.{{ template "kyverno.namespace" . }}.svc.kyverno-tls-ca
  namespace: {{ template "kyverno.namespace" . }}
  labels:
    {{- include "kyverno.admission-controller.labels" . | nindent 4 }}
spec:
  secretName: {{ template "kyverno.admission-controller.serviceName" . }}.{{ template "kyverno.namespace" . }}.svc.kyverno-tls-ca
  duration: {{ .Values.admissionController.createSelfSignedCertViaCertManager.certManager.caCert.duration | default "43800h0m0s" | quote }}
  commonName: {{ template "kyverno.admission-controller.serviceName" . }}.{{ template "kyverno.namespace" . }}.svc.kyverno-tls-ca
  {{- with .Values.admissionController.createSelfSignedCertViaCertManager.certManager.issuerRef }}
  issuerRef:
    {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  isCA: true
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ template "kyverno.admission-controller.serviceName" . }}.{{ template "kyverno.namespace" . }}.svc.kyverno-tls-pair
  namespace: {{ template "kyverno.namespace" . }}
spec:
  secretName: {{ template "kyverno.admission-controller.serviceName" . }}.{{ template "kyverno.namespace" . }}.svc.kyverno-tls-pair
  duration: {{ .Values.admissionController.createSelfSignedCertViaCertManager.certManager.tlsPair.duration | default "8760h0m0s" | quote }}
  dnsNames:
    {{- include "kyverno.admission-controller.dnsNames" . | splitList "\n" | toYaml | nindent 4 }}
  {{- with .Values.admissionController.createSelfSignedCertViaCertManager.certManager.issuerRef }}
  issuerRef:
    {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
{{- end }}
{{- end -}}
