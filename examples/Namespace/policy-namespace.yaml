apiVersion : policy.nirmata.io/v1alpha1

kind : Policy

metadata :
  name : policy-namespace

spec :
  failurePolicy: stopOnError

  rules:
  - resource:
      kind : Namespace
      selector:
        matchLabels:
          LabelForSelector : "namespace"
      
    patch:
    - path: "/metadata/labels/replaced"
      op: add
      value: "yes"
    - path: "/metadata/name"
      op: replace
      value: "modified-namespace-name"

  
   
