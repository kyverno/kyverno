kind: "Deployment"
apiVersion: "extensions/v1beta1"
metadata:
  name: "ghost"
  labels:
    nirmata.io/deployment.name: "ghost"
    nirmata.io/application.name: "ghost"
    nirmata.io/component: "ghost"
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      nirmata.io/application.name: "ghost"
      nirmata.io/component: "ghost"
  strategy:
    type: "RollingUpdate"
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        nirmata.io/deployment.name: "ghost"
        nirmata.io/application.name: "ghost"
        nirmata.io/component: "ghost"
    spec:
      containers:
      - name: "ghost"
        image: "ghost:2.9.1-alpine"
        ports:
        - containerPort: 8080
          protocol: "TCP"

