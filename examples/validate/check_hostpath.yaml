apiVersion : kyverno.io/v1alpha1
kind: Policy
metadata:
  name: check-host-path
spec:
  rules:
  - name: check-host-path
    resource:
      kinds:
      - Pod
    validate:
      message: "Host path is not allowed"
      pattern:
        spec:
          volumes:
          - name: "*"
            hostPath:
              path: ""
