apiVersion : kyverno.io/v1alpha1
kind : Policy
metadata :
  name: check-probe-intervals
spec:
  rules:
  - name: check-probe-intervals
    resource:
      kinds :
      - Deployment
    validate:
      message: "livenessProbe must be > 10s"
      pattern:
        spec:
          template:
            spec:
              containers:
                # In this case every object in containers list will be checked for pattern
                - name: "*"
                  livenessProbe:
                    periodSeconds: ">10"
  - name: check-probe-intervals
    resource:
      kinds :
      - Deployment
    validate:
      message: "readinessProbe must be > 10s"
      pattern:
        spec:
          template:
            spec:
              containers:
                # In this case every object in containers list will be checked for pattern
                - name: "*"
                  readinessProbe:
                    periodSeconds: ">10"
