apiVersion : kyverno.io/v1alpha1
kind: Policy
metadata:
  name: check-host-path
spec:
  rules:
  - name: check-host-path
    resource:
      kinds:
      - Pod
    validate:
      message: "Host path should be /var/log"
      pattern:
        spec:
          volumes:
          - (name): log
            hostPath:
              path: /var/log
