apiVersion : policy.nirmata.io/v1alpha1
kind : Policy
metadata :
  name : policy-cronjob

spec :
  failurePolicy: stopOnError
  rules:
    - resource:
        kind : CronJob
        name: "hello"
      patch:
        - path: "/metadata/labels/isMutated"
          op: add
          value: "true"
        - path : "/spec/schedule"
          op : replace
          value : "* */1 * * *"
      

