name: Setup build env

description: Clone repo, unshallow, setup go, cache and install tools.

inputs:
  unshallow:
    description: git unshallow
    default: 'true'
  go-pkg-cache-prefix:
    description: go modules cache prefix
    default: go-pkg-mod
  build-cache-prefix:
    description: build cache prefix
    default: ${{ github.job }}

runs:
  using: composite
  steps:
    - shell: bash
      if: ${{ inputs.unshallow == 'true' }}
      run: |
        git fetch --prune --unshallow
    - uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568 # v3.5.0
      with:
        go-version: ~1.19.4
    - uses: actions/cache@4723a57e26efda3a62cbde1812113b730952852d # v3.2.2
      if: ${{ inputs.go-pkg-cache-prefix }}
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-${{ inputs.go-pkg-cache-prefix }}-${{ hashFiles('**/go.sum') }}
    - uses: actions/cache@4723a57e26efda3a62cbde1812113b730952852d # v3.2.2
      if: ${{ inputs.build-cache-prefix }}
      with:
        path: ~/.cache/go-build
        key: ${{ runner.os }}-${{ inputs.build-cache-prefix }}-${{ hashFiles('**/go.sum') }}-${{ hashFiles('Makefile') }}
    - shell: bash
      run: |
        go mod download
    - shell: bash
      run: |
        make install-tools
