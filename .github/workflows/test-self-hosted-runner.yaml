name: Self-hosted Runner Demo
on: [pull_request]
jobs:
  upload-artifact:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - run: mkdir -p path/to/artifact
      - run: echo hello > path/to/artifact/world.txt
      - uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: path/to/artifact/world.txt
