name: Verify codegen

on:
  push:
    branches:
      - 'main'
      - 'release*'
  pull_request:
    branches:
      - 'main'
      - 'release*'

jobs:
  verify-codegen:
    runs-on: ubuntu-latest
    steps:
      - name: Setup build env
        uses: ./.github/actions/setup-build-env
      - name: Verify generated code is up to date
        run: make verify-codegen
