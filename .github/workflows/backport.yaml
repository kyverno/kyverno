name: Backport merged pull request
on:
  pull_request_target:
    types: [opened, closed]
  issue_comment:
    types: [created]
permissions:
  contents: write
  pull-requests: write
jobs:
  backport:
    name: Backport pull request
    runs-on: ubuntu-latest

    # Only run when a comment starting with `/backport` is created
    # by someone other than the backport-action bot user (user id: 97796249)
    if: >
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request &&
      github.event.comment.user.id != 97796249 &&
      startsWith(github.event.comment.body, '/backport')
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Parse backport command
        id: parse
        shell: bash
        run: |
          if [[ "${{ github.event.comment.body }}" =~ /backport[[:space:]]+([^[:space:]]+) ]]; then
            target_branch="${BASH_REMATCH[1]}"
            echo "target_branch=$target_branch" >> $GITHUB_OUTPUT
            echo "found=true" >> $GITHUB_OUTPUT
            echo "✅ Backporting to: $target_branch"
          else
            echo "found=false" >> $GITHUB_OUTPUT
            echo "❌ Invalid format. Use: /backport <branch-name>"
            exit 1
          fi
      - name: Create backport pull requests
        if: steps.parse.outputs.found == 'true'
        uses: korthout/backport-action@0193454f0c5947491d348f33a275c119f30eb736 # v3.2.1
        with:
          github_token: ${{ github.token }}
          target_branches: ${{ steps.parse.outputs.target_branch }}