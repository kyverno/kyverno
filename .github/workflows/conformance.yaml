name: Conformance tests
on:
  pull_request:
    branches:
      - 'main'
      - 'release*'

jobs:
  run-conformance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # pin@v3.1.0
      - name: Unshallow
        run: git fetch --prune --unshallow
      - name: Setup go
        uses: actions/setup-go@c4a742cab115ed795e34d4513e2cf7d472deb55f # pin@v3.3.1
        with:
          go-version: ~1.18.6
      - name: Prepare environment
        run: make kind-create-cluster kind-deploy-kyverno
      - name: Wait for Kyverno to start
        run: sleep 60
      - name: Test with kuttl
        run: make test-kuttl
      - name: Debug failure
        if: failure()
        run: |
          kubectl get mutatingwebhookconfigurations,validatingwebhookconfigurations
          kubectl -n kyverno get pod
          kubectl -n kyverno describe pod | grep -i events -A10
          kubectl -n kyverno logs deploy/kyverno -p || true
          kubectl -n kyverno logs deploy/kyverno
