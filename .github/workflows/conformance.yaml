  # runs conformance test suites with configuration:
  policy-library:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: policy-library
            values:
              - standard
        k8s-version:
          - name: v1.25
            version: v1.25.11
          - name: v1.26
