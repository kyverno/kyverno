          then
          exit 1
          fi
      - name: Debug failure
        if: failure()
        uses: ./.github/actions/kyverno-logs

  helm-upgrade:
    runs-on: ubuntu-latest
    permissions:
      packages: read
    strategy:
      fail-fast: false
      matrix:
        k8s-version: [ v1.28.13, v1.29.8, v1.30.4, v1.31.0 ]
