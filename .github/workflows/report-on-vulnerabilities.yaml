# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: report-on-vulnerabilities

permissions: {}

on:
  workflow_dispatch: {}
  schedule:
    - cron: '23 2 * * *' # Every day at 02:23

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:    
    - name: Get Branches Name
      id: get-branches
      run: |
        all_branches=$(curl -s 'https://api.github.com/repos/${{ env.IMAGE_NAME }}/branches?per_page=100' | jq -r '.[].name | select(startswith("release-"))' | sort -rV | head -n 2)
        releasebranch1=$(echo "$all_branches" | sed -n 1p)
        releasebranch2=$(echo "$all_branches" | sed -n 2p)
        echo "releasebranch1=$releasebranch1" >> $GITHUB_OUTPUT
        echo "releasebranch2=$releasebranch2" >> $GITHUB_OUTPUT
    - name: Checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
    - name: Scan for vulnerabilities in latest image
      uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
      with:
        scan-type: image
        scan-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        format: json
        output: scan1.json
        severity: HIGH,CRITICAL
        ignore-unfixed: false
        cache: false
      env:
        TRIVY_DB_REPOSITORY: 'public.ecr.aws/aquasecurity/trivy-db:2'
    - name: Scan for vulnerabilities in latest-1 image
      uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
      with:
        scan-type: image
        scan-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get-branches.outputs.releasebranch1 }}
        format: json
        output: scan2.json
        severity: HIGH,CRITICAL
        ignore-unfixed: false
        cache: false
      env:
        TRIVY_DB_REPOSITORY: 'public.ecr.aws/aquasecurity/trivy-db:2'
    - name: Scan for vulnerabilities in latest-2 image
      uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
      with:
        scan-type: image
        scan-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get-branches.outputs.releasebranch2 }}
        format: json
        output: scan3.json
        severity: HIGH,CRITICAL
        ignore-unfixed: false
        cache: false
      env:
        TRIVY_DB_REPOSITORY: 'public.ecr.aws/aquasecurity/trivy-db:2'
    - name: Upload vulnerability scan report
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: scan1.json
        path: scan1.json
        if-no-files-found: error
    - name: Upload vulnerability scan report
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: scan2.json
        path: scan2.json
        if-no-files-found: error
    - name: Upload vulnerability scan report
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: scan3.json
        path: scan3.json
        if-no-files-found: error
    - name: Set scan output
      id: set-scan-output-1
      run: |
        cat scan1.json | jq -r '
          .Results[] |
          select(.Vulnerabilities != null and (.Vulnerabilities | length) > 0) |
          "## Image: `\(.Target)`\n\n" +
          "| CVE ID | Package | Severity | CVSS | Installed | Fixed | Description |\n" +
          "|--------|---------|----------|------|-----------|-------|-------------|\n" +
          (.Vulnerabilities | map(
            "| [\(.VulnerabilityID)](\(.PrimaryURL // "")) | `\(.PkgName)` | **\(.Severity)** | " +
            (if .CVSS then (.CVSS | to_entries | map(.value.V3Score) | map(select(. != null)) | first // "N/A" | tostring) else "N/A" end) +
            " | \(.InstalledVersion) | \(.FixedVersion // "N/A") | " +
            ((.Title // .Description // "N/A") | gsub("\n"; " ") | gsub("\\|"; "/") | .[0:100]) + " |"
          ) | join("\n")) + "\n"
        ' > results.md
        echo "results<<EOF" >> $GITHUB_OUTPUT
        cat results.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    - name: Set scan output
      id: set-scan-output-2
      run: |
        cat scan2.json | jq -r '
          .Results[] |
          select(.Vulnerabilities != null and (.Vulnerabilities | length) > 0) |
          "## Image: `\(.Target)`\n\n" +
          "| CVE ID | Package | Severity | CVSS | Installed | Fixed | Description |\n" +
          "|--------|---------|----------|------|-----------|-------|-------------|\n" +
          (.Vulnerabilities | map(
            "| [\(.VulnerabilityID)](\(.PrimaryURL // "")) | `\(.PkgName)` | **\(.Severity)** | " +
            (if .CVSS then (.CVSS | to_entries | map(.value.V3Score) | map(select(. != null)) | first // "N/A" | tostring) else "N/A" end) +
            " | \(.InstalledVersion) | \(.FixedVersion // "N/A") | " +
            ((.Title // .Description // "N/A") | gsub("\n"; " ") | gsub("\\|"; "/") | .[0:100]) + " |"
          ) | join("\n")) + "\n"
        ' > results.md
        echo "results<<EOF" >> $GITHUB_OUTPUT
        cat results.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    - name: Set scan output
      id: set-scan-output-3
      run: |
        cat scan3.json | jq -r '
          .Results[] |
          select(.Vulnerabilities != null and (.Vulnerabilities | length) > 0) |
          "## Image: `\(.Target)`\n\n" +
          "| CVE ID | Package | Severity | CVSS | Installed | Fixed | Description |\n" +
          "|--------|---------|----------|------|-----------|-------|-------------|\n" +
          (.Vulnerabilities | map(
            "| [\(.VulnerabilityID)](\(.PrimaryURL // "")) | `\(.PkgName)` | **\(.Severity)** | " +
            (if .CVSS then (.CVSS | to_entries | map(.value.V3Score) | map(select(. != null)) | first // "N/A" | tostring) else "N/A" end) +
            " | \(.InstalledVersion) | \(.FixedVersion // "N/A") | " +
            ((.Title // .Description // "N/A") | gsub("\n"; " ") | gsub("\\|"; "/") | .[0:100]) + " |"
          ) | join("\n")) + "\n"
        ' > results.md
        echo "results<<EOF" >> $GITHUB_OUTPUT
        cat results.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    - uses: JasonEtco/create-an-issue@1b14a70e4d8dc185e5cc76d3bec9eab20257b2c5 # v2.9.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        RESULTS: ${{ steps.set-scan-output-1.outputs.results }}
        IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
      with:
        filename: .github/ISSUE_TEMPLATE/VULN-TEMPLATE.md
        update_existing: true
        search_existing: open
    - uses: JasonEtco/create-an-issue@1b14a70e4d8dc185e5cc76d3bec9eab20257b2c5 # v2.9.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        RESULTS: ${{ steps.set-scan-output-2.outputs.results }}
        IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get-branches.outputs.releasebranch1 }}
      with:
        filename: .github/ISSUE_TEMPLATE/VULN-TEMPLATE.md
        update_existing: true
        search_existing: open
    - uses: JasonEtco/create-an-issue@1b14a70e4d8dc185e5cc76d3bec9eab20257b2c5 # v2.9.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        RESULTS: ${{ steps.set-scan-output-3.outputs.results }}
        IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get-branches.outputs.releasebranch2 }}
      with:
        filename: .github/ISSUE_TEMPLATE/VULN-TEMPLATE.md
        update_existing: true
        search_existing: open
