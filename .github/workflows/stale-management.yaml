name: Close Stale Pull Requests

permissions: {}

on:
  schedule:
    - cron: '0 0 * * *'  # Run every day at midnight

jobs:
  close_stale_prs:
    runs-on: ubuntu-latest
    steps:
      - name: Close stale pull requests
        uses: actions/stale@v5
        with:
          stale-issue-message: 'This pull request has been automatically closed because it has been inactive for more than 14 days. Please reopen if you still intend to submit this pull request.'
          # We can have different values for issues and PRs, which we might prefer
          days-before-stale: 60
          # How many days we let a stale PR or issue be, before we close it
          days-before-close: 7
          stale-pr-message: 'This pull request has been marked as stale because it has been inactive for more than 60 days. Please update this pull request or it will be automatically closed in 7 days.'
          stale-pr-label: stale
