  - name: kyverno
    title: kyverno (v2alpha1)
    package: github.com/kyverno/kyverno
    path: api/kyverno/v2alpha1

  - name: kyverno
    title: kyverno (v1beta1)
    package: github.com/kyverno/kyverno
