apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Configuration
metadata:
  name: configuration
spec:
  timeouts:
    apply: 30s
    assert: 90s
    error: 90s
  parallel: 8  # Changed from 1 to 8 - run 8 tests simultaneously
  fullName: true
  failFast: false  # Changed from true to continue on failures
  excludeTestRegex: '_.+'
  forceTerminationGracePeriod: 5s
  delayBeforeCleanup: 3s
  template: false
