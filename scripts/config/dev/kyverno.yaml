grafana:
  enabled: true

admissionController:
  container:
    extraArgs:
      enablePolicyException: true
      v: 4

  serviceMonitor:
    enabled: true

  tracing:
    enabled: true
    address: tempo.monitoring
    port: 4317

  logging:
    format: json

backgroundController:
  extraArgs:
    v: 4

  serviceMonitor:
    enabled: true

cleanupController:
  extraArgs:
    v: 4

  rbac:
    clusterRole:
      extraResources:
        - apiGroups:
            - ''
          resources:
            - pods

  serviceMonitor:
    enabled: true

  tracing:
    enabled: true
    address: tempo.monitoring
    port: 4317

  logging:
    format: json

reportsController:
  extraArgs:
    enablePolicyException: true
    v: 4

  serviceMonitor:
    enabled: true

  tracing:
    enabled: true
    address: tempo.monitoring
    port: 4317

  logging:
    format: json
