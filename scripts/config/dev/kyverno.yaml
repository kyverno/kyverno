grafana:
  enabled: true

admissionController:
  serviceMonitor:
    enabled: true

  initContainer:
    extraArgs:
      loggingFormat: json

  container:
    extraArgs:
      loggingFormat: json
      enableTracing: true
      tracingAddress: tempo.monitoring
      tracingPort: 4317
      enablePolicyException: true

backgroundController:
  serviceMonitor:
    enabled: true

cleanupController:
  rbac:
    clusterRole:
      extraResources:
        - apiGroups:
            - ''
          resources:
            - pods

  serviceMonitor:
    enabled: true

  tracing:
    enabled: true
    address: tempo.monitoring
    port: 4317

  logging:
    format: json

reportsController:
  extraArgs:
    enablePolicyException: true

  serviceMonitor:
    enabled: true

  tracing:
    enabled: true
    address: tempo.monitoring
    port: 4317

  logging:
    format: json
