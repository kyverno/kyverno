apiVersion: policies.kyverno.io/v1
kind: MutatingPolicy
metadata:
  name: foo-add-managed-label
spec:
  matchConstraints:
    resourceRules:
      - apiGroups: ["example.com"]
        apiVersions: ["v1"]
        operations: ["CREATE"]
        resources: ["foos"]
  matchConditions:
    - name: is-dev-namespace
      expression: request.namespace == 'dev'
  mutations:
    - patchType: JSONPatch
      jsonPatch:
        expression: |
          has(object.metadata.labels) ?
          [
            JSONPatch{
              op: "add",
              path: "/metadata/labels/managed",
              value: "true"
            }
          ] :
          [
            JSONPatch{
              op: "add",
              path: "/metadata/labels",
              value: {"managed": "true"}
            }
          ]
