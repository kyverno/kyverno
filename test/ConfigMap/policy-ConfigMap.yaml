apiVersion : kubepolicy.nirmata.io/v1alpha1
kind: Policy
metadata :
  name: policy-configmap-test
spec:
  rules:
  - name: "Policy ConfigMap sample rule"
    resource:
      kind : ConfigMap
      name: "game-config"
    mutate:
      patches:
      - path: "/data/newKey"
        op: add
        value: newValue
      - path: "/data/secretData"
        op: remove
      - path: "/data/secretDatatoreplace"
        op: replace
        value: "data is replaced"
