apiVersion : policy.nirmata.io/v1alpha1

kind : Policy

metadata :
  name : policy-namespace

spec :
  failurePolicy: stopOnError

  rules:
  - resource:
      kind : Namespace
      name : "namespace-not-modified"
      
    patch:
    - path: "/metadata/labels/isMutated"
      op: add
      value: "true"
    - path: "/metadata/name"
      op: replace
      value: "modified-namespace"

  
   
