apiVersion : policy.nirmata.io/v1alpha1
kind : Policy
metadata :
  name : policy-limitrange
spec :
  failurePolicy: stopOnError
  rules:
    - resource:
        kind : LimitRange
        selector:
          matchLabels:
            containerSize: minimal
      patch:
        - path : "/spec/limits/0/default/memory"
          op : replace
          value: "384Mi"
