apiVersion : kubepolicy.nirmata.io/v1alpha1
kind : Policy
metadata :
  name : policy-limitrange
spec :
  rules:
    - name:
      resource:
        kind : LimitRange
        selector:
          matchLabels:
            containerSize: minimal
      mutate:
        patches:
        - path : "/spec/limits/0/memory"
          op : replace
          value: "384Mi"
      validate:
        message: "The CPU value is incorrect"
        pattern:
          spec:
            limits:
            - default:
                cpu: 9m
