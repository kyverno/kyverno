apiVersion : kubepolicy.nirmata.io/v1alpha1
kind: Policy
metadata:
  name: policy-cronjob
spec:
  rules:
    - name: "rule"
      resource:
        kinds : 
        - CronJob
        name: "?ell*"
      mutate:
        patches:
          - path: "/metadata/labels/isMutated"
            op: add
            value: "true"
          - path : "/spec/schedule"
            op : replace
            value : "* */1 * * *"
          - path: "/metadata/labels/label"
            op: add
            value: "not_original"
          - path: "/metadata/labels/label234e3"
            op: remove
      validate:
        message: "This resource is broken"
        pattern:
          metadata:
            labels:
              label: "not_original"
          spec:
            jobTemplate:
              spec:
                template:
                  spec:
                    containers:
                    - name: "h*"
                      image: busybox
