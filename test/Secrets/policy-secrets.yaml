apiVersion : policy.nirmata.io/v1alpha1
kind : Policy
metadata :
  name : policy-secrets
spec :
  failurePolicy: stopOnError
  rules:
    - resource:
        kind : Secret
        name: "mysecret"
      patch:
        - path: "/metadata/labels/isMutated"
          op: add
          value: "true"
        - path: "/metadata/labels/originalLabel"
          op: remove
        - path : "/data/newPass"
          op : add
          value : "bmV3UmFuZG9tUGFzcwo="
        - path : "/data/password"
          op : replace
          value : "Y29tcHJvbWlzZWQK"
