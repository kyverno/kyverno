apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: test-normalization
spec:
  validationFailureAction: audit  
  background: false
  rules:
    - name: check-annotations
      match:
        any:
        - resources:
            kinds: [Pod]
      validate:
        message: "Annotations should normalize to {}"
        pattern:
          metadata:
            annotations: {}  
