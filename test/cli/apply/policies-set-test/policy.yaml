apiVersion : kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-label
  annotations:
    pod-policies.kyverno.io/autogen-controllers: none
spec:
  validationFailureAction: audit
  rules:
  - name: require-op-label
    match:
      resources:
        kinds:
        - Pod
    validate:
      message: "Op label is required"  
      pattern:
        metadata:
          labels:
            op: "{{ request.operation }}"