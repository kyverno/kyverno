apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-with-spot-computeclass
  namespace: test-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      nodeSelector:
        cloud.google.com/compute-class: spot-compute-class
      containers:
      - name: test-container
        image: nginx:latest

