apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: psp-check-supplemental-groups
  annotations:
    policies.kyverno.io/title: Check supplementalGroups
    policies.kyverno.io/category: PSP Migration
    policies.kyverno.io/severity: medium
    kyverno.io/kyverno-version: 1.6.0
    policies.kyverno.io/minversion: 1.6.0
    kyverno.io/kubernetes-version: "1.23"
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Supplemental groups control which group IDs containers add and can coincide with
      restricted groups on the host. Pod Security Policies (PSP) allowed a range of
      these group IDs to be specified which were allowed. This policy ensures any Pod
      may only specify supplementalGroup IDs between 100-200 or 500-500.
spec:
  background: false
  validationFailureAction: audit
  rules:
  - name: supplementalgroup-ranges
    match:
      any:
      - resources:
          kinds:
            - Pod
    preconditions:
      all:
      - key: "{{ request.operation }}"
        operator: In
        value:
        - CREATE
        - UPDATE
    validate:
      message: Any supplementalGroup ID must be within the range 100-200 or 500-600.
      pattern:
        spec:
          =(securityContext):
            =(supplementalGroups): 100-200 | 500-600

---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: check-pod-request-operation-values
  annotations:
    policies.kyverno.io/title: Check whether pod is updating, creating, deleting, etc
    policies.kyverno.io/description: >-
      This policy is only for testing purpose. It validates all pods having values request.operation other than UPDATE.
spec:
  validationFailureAction: audit
  background: false
  rules:
    - name: request_operation_equals_update
      match:
        resources:
          kinds:
            - Pod
      validate:
        message: "Pod with request.operation equals to UPDATE will be denied."
        deny:
          conditions:
            all:
            - key: "{{ request.operation }}"
              operator: In
              value: "UPDATE"