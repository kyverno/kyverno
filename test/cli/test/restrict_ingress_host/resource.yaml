apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-kyverno-host
spec:
  rules:
  - host: www.kyverno.com
    http:
      paths:
      - pathType: Prefix
        path: "/kyverno"
        backend:
          service:
            name: service1
            port:
              number: 80

