apiVersion: cli.kyverno.io/v1alpha1
kind: Test
metadata:
  name: kyverno-test.yaml
policies:
- policy.yaml
resources:
- resources.yaml
results:
- kind: CronJob
  policy: check-deprecated-api
  resources:
  - hello
  result: skip
  rule: validate-v1-25-removal
- kind: CronJob
  policy: check-deprecated-api
  resources:
  - hello-fail
  result: warn
  rule: validate-v1-25-removal
