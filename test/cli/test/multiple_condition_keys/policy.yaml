---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: test-multiple-key
spec:
  admission: true
  background: false
  rules:
  - match:
      any:
      - resources:
          kinds:
          - Pod
    name: test-multiple-key
    validate:
      deny:
        conditions:
          any:
          - key:
            - '{{request.object.metadata.labels.app}}'
            operator: NotIn
            value:
            - busybox
            - busybox1
  validationFailureAction: Enforce
