apiVersion: cli.kyverno.io/v1alpha1
kind: PolicyTests
metadata:
 name: test-custom-funcs
spec:
 policies:
  - policy.yaml
 resources:
  - resources.yaml
 results:
  - policy: base64
    rule: secret-value-must-match-label
    resource: test-match
    kind: Secret
    status: pass
  - policy: base64
    rule: secret-value-must-match-label
    resource: test-no-match
    kind: Secret
    status: fail
    