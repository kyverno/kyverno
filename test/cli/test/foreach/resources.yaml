apiVersion: v1
kind: Pod
metadata:
  name: test-pod
spec:
  containers:
    - image: registry.k8s.io/test-webserver
      name: test1
      volumeMounts:
        - mountPath: /tmp/cache
          name: cache-volume
    - image: registry.k8s.io/test-webserver
      name: test2
      volumeMounts:
        - mountPath: /tmp/cache
          name: cache-volume
        - mountPath: /gce
          name: gce
  volumes:
    - name: cache-volume
      emptyDir: {}
    - name: gce
      gcePersistentDisk: {}
