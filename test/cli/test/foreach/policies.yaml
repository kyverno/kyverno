---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: validate-empty-dir-mountpath
spec:
  admission: true
  background: true
  rules:
  - match:
      any:
      - resources:
          kinds:
          - Pod
    name: check-mount-paths
    validate:
      foreach:
      - elementScope: false
        list: request.object.spec.volumes[?contains(keys(@), 'emptyDir')]
        pattern:
          spec:
            containers:
            - name: '*'
              volumeMounts:
              - (name): '{{element.name}}'
                mountPath: /tmp/*
      message: emptyDir volumes must be mounted under /tmp
  validationFailureAction: Audit
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: validate-empty-dir-resources
spec:
  admission: true
  background: true
  rules:
  - match:
      any:
      - resources:
          kinds:
          - Pod
    name: check-resources
    validate:
      foreach:
      - elementScope: false
        list: request.object.spec.volumes[?contains(keys(@), 'emptyDir')]
        pattern:
          spec:
            containers:
            - resources:
                limits:
                  ephemeral-storage: ?*
                requests:
                  ephemeral-storage: ?*
              volumeMounts:
              - <(name): '{{element.name}}'
      message: ephemeral-storage requests and limits are required for emptyDir volumes
  validationFailureAction: Audit
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: validate-image-list
spec:
  admission: true
  background: true
  rules:
  - match:
      any:
      - resources:
          kinds:
          - Pod
    name: check-image
    validate:
      foreach:
      - deny:
          conditions:
            all:
            - key: '{{ element }}'
              operator: NotEquals
              value: ghcr.io
        list: request.object.spec.containers[].image
      message: images must begin with ghcr.io
  validationFailureAction: Audit
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: validate-image-list-error
spec:
  admission: true
  background: true
  rules:
  - match:
      any:
      - resources:
          kinds:
          - Pod
    name: check-image
    validate:
      foreach:
      - deny:
          conditions:
            all:
            - key: '{{ element }}'
              operator: NotEquals
              value: ghcr.io
        elementScope: true
        list: request.object.spec.containers[].image
      message: images must begin with ghcr.io
  validationFailureAction: Audit
