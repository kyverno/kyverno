apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: service-2
  namespace: default
spec:
  triggers:
    - type: "prometheus"
      metadata:
        metricName: my-metric-name
        query: sum(waiting_jobs_total{job='some-job'})
        serverAddress: http://prometheus.local/
        threshold: "50"
