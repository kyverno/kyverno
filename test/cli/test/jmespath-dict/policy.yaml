apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: test-jmespath
  annotations:
    pod-policies.kyverno.io/autogen-controllers: none
spec:
  validationFailureAction: enforce
  background: false
  rules:
  - name: test-jmespath
    match:
      resources:
        kinds:
        - Pod
    validate:
      message: 'All pod labels must match except test'
      deny:
        conditions:
          all:
          - key: '{{ request.object.metadata.labels | merge(@, `{"test": ""}`)}}'
            operator: NotEquals
            value:
              a: "1"
              test: ""
