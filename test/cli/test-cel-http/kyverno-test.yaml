apiVersion: cli.kyverno.io/v1alpha1
kind: Test
metadata:
  name: cel-http-test
policies:
- policy.yaml
resources:
- resources.yaml
context: context.yaml
results:
- kind: Pod
  policy: validate-with-http
  resources:
  - test-pod-pass
  result: pass
  rule: check-http-response
- kind: Pod
  policy: validate-with-http
  resources:
  - test-pod-fail
  result: fail
  rule: check-http-response
