apiVersion: batch/v1
kind: Job
metadata:
  name: pi
spec:
  template:
    spec:
      containers:
      - name: piv0
        image: perl
        command: ["perl"]
        ports:
        - containerPort: 90
          protocol: TCP
      - name: pi
        image: perl
        command: ["perl"]
      - name: piv1
        image: perl
        command: ["perl"]
      restartPolicy: Never
  backoffLimit: 4
