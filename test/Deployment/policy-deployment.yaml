apiVersion : policy.nirmata.io/v1alpha1
kind : Policy
metadata :
  name : policy-deployment
spec :
  failurePolicy: stopOnError
  rules:
    - resource:
        kind : Deployment
        name: nginx-deployment
      patch:
      - path: /metadata/labels/isMutated
        op: add
        value: "true"
      - path: /metadata/labels/app
        op: replace
        value: "nginx_is_mutated" 
          


