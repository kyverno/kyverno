apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: background-match-clusterroles
spec:
  background: true
  rules:
  - match:
      any:
      - clusterRoles:
        - foo-admin
        resources:
          kinds:
          - Pod
    name: ns-clusterroles
    validate:
      message: The `owner` label is required for all Namespaces.
      pattern:
        metadata:
          labels:
            owner: ?*
  validationFailureAction: Audit
