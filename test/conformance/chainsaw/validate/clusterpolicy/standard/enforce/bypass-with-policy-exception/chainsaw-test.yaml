kind: Test
metadata:
  creationTimestamp: null
  name: bypass-with-policy-exception
spec:
  steps:
  - name: step-01
    try:
    - apply:
        file: chainsaw-step-01-apply-1-1.yaml
    - apply:
        file: chainsaw-step-01-apply-1-2.yaml
    - apply:
        file: chainsaw-step-01-apply-1-3.yaml
    - apply:
        file: chainsaw-step-01-apply-1-4.yaml
    - assert:
        file: chainsaw-step-01-assert-1-1.yaml
    - assert:
        file: chainsaw-step-01-assert-1-2.yaml
    - assert:
        file: chainsaw-step-01-assert-1-3.yaml
  - finally:
    - sleep:
        duration: 5s
    name: step-02
    try:
    - script:
        content: "if kubectl scale deployment nginx-test --replicas=1 -n test-validate
          2>&1 | grep -q 'validation error: nginx-test needs to have 2 replicas' \nthen
          \n  echo \"Test failed. Resource was blocked from scaling.\"\n  exit 1\nelse
          \n  echo \"Tested succeeded. Resource was allowed to scale.\"\n  exit 0
          \nfi\n"
