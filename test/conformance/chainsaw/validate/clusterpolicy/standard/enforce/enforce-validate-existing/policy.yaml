apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: check-labels
spec:
  background: true
  rules:
    - name: check-labels
      match:
        any:
        - resources:
            kinds:
              - Pod
      validate:
        failureAction: Enforce
        pattern:
          metadata:
            labels:
              =(foo): "bar"
