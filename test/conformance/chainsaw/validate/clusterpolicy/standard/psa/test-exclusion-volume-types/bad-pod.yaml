apiVersion: v1
kind: Pod
metadata:
  name: bad-pod
spec:
  volumes:
  - name: flex
    flexVolume:
      driver: /var/lib2
  containers:
  - name: nginx
    image: nginx
    args:
    - sleep
    - 1d
    securityContext:
      seccompProfile:
        type: Localhost
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL

