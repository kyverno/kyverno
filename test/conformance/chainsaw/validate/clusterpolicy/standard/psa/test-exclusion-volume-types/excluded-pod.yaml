apiVersion: v1
kind: Pod
metadata:
  name: excluded-pod
spec:
  volumes:
  - name: flex
    flexVolume:
      driver: /var/lib1
  containers:
  - name: nginx
    image: nginx
    args:
    - sleep
    - 1d
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
