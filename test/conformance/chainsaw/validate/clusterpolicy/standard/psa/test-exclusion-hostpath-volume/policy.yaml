apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: test-exclusion-hostpath-volumes
spec:
  background: true
  validationFailureAction: Enforce
  rules:
  - name: test-exclusion-hostpath-volumes
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      podSecurity:
        level: baseline
        version: latest
        exclude:
        - controlName: "HostPath Volumes"
          restrictedField: "spec.volumes[*].hostPath"
          values:
          - "/var/lib1"
