apiVersion: v1
kind: Pod
metadata:
  name: bad-pod
spec:
  containers:
  - name: busybox
    image: public.ecr.aws/docker/library/busybox
    args:
    - sleep
    - 1d
    securityContext:
      privileged: true
  initContainers:
  - name: nginx
    image: public.ecr.aws/docker/library/nginx
    args:
    - sleep
    - 1d
    securityContext:
      windowsOptions:
        hostProcess: false
