apiVersion: v1
kind: Pod
metadata:
  name: excluded-pod
spec:
  containers:
  - name: nginx1
    image: public.ecr.aws/docker/library/nginx
    args:
    - sleep
    - 1d
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
        add:
        - foo
  initContainers:
