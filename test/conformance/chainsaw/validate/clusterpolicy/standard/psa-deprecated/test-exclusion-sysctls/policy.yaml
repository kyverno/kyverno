apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: test-exclusion-sysctls
spec:
  background: true
  validationFailureAction: Enforce
  rules:
  - name: test-exclusion-sysctls
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      podSecurity:
        level: baseline
        version: latest
        exclude:
        - controlName: "Sysctls"
          restrictedField: "spec.securityContext.sysctls[*].name"
          values:
          - "fake.value"
