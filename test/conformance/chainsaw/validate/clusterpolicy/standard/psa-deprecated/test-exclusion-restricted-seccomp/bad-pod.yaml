apiVersion: v1
kind: Pod
metadata:
  name: bad-pod
spec:
  securityContext:
    seccompProfile:
      type: Unconfined
  containers:
  - name: busybox
    image: public.ecr.aws/docker/library/busybox
    args:
    - sleep
    - 1d
    securityContext:
      seccompProfile:
        type: Unconfined
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
  initContainers:
  - name: nginx
    image: public.ecr.aws/docker/library/nginx
    args:
    - sleep
    - 1d
    securityContext:
      seccompProfile:
        type: Localhost
        localhostProfile: profiles/audit.json
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
