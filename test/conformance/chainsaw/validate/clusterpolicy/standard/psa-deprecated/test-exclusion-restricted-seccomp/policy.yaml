apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: test-exclusion-restricted-seccomp
spec:
  background: true
  validationFailureAction: Enforce
  rules:
  - name: test-exclusion-restricted-seccomp
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      podSecurity:
        level: restricted
        version: latest
        exclude:
        - controlName: "Seccomp"
          images:
          - nginx
          restrictedField: "spec.containers[*].securityContext.seccompProfile.type"
          values:
          - "Unconfined"
