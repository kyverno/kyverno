apiVersion: v1
kind: Pod
metadata:
  name: bad-pod
spec:
  volumes:
  - name: udev
    gcePersistentDisk:
      pdName: gke-pv
      fsType: ext4
  containers:
  - name: nginx
    image: public.ecr.aws/docker/library/nginx
    args:
    - sleep
    - 1d
    securityContext:
      seccompProfile:
        type: Localhost
        localhostProfile: profiles/audit.json
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
