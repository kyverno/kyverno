apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: block-ephemeral-containers
  annotations:
    pod-policies.kyverno.io/autogen-controllers: none
spec:
  background: false
  rules:
    - name: deny-debug
      match:
        any:
          - resources:
              kinds:
                - Pod/ephemeralcontainers
      validate:
        failureAction: Enforce
        deny: {}
