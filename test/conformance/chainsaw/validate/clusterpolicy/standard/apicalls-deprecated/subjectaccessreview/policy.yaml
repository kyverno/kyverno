apiVersion: kyverno.io/v2beta1
kind: ClusterPolicy
metadata:
  name: check-subjectaccessreview
spec:
  background: false
  rules:
  - context:
    - apiCall:
        data:
        - key: kind
          value: SubjectAccessReview
        - key: apiVersion
          value: authorization.k8s.io/v1
        - key: spec
          value:
            resourceAttributes:
              group: ""
              name: '{{ request.namespace }}'
              resource: namespaces
              verb: delete
            user: system:serviceaccount:kyverno:kyverno-admission-controller
        method: POST
        urlPath: /apis/authorization.k8s.io/v1/subjectaccessreviews
      name: subjectaccessreview
    match:
      any:
      - resources:
          kinds:
          - ConfigMap
    name: check-sar
    validate:
      deny:
        conditions:
          any:
          - key: '{{ subjectaccessreview.status.allowed }}'
            operator: NotEquals
            value: true
      message: User is not authorized.
  validationFailureAction: Enforce
