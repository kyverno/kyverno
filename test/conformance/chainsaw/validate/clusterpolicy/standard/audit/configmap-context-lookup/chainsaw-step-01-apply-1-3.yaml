apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: validate-labels
spec:
  background: true
  rules:
  - context:
    - configMap:
        name: keys
        namespace: test-cm-lookup
      name: keys
    match:
      any:
      - resources:
          kinds:
          - Pod
    name: validate-labels
    validate:
      pattern:
        metadata:
          labels:
            foo: '{{ keys.data.foo }}'
  validationFailureAction: Audit
