apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: background-vars-userinfo
spec:
  background: true
  rules:
  - match:
      any:
      - resources:
          kinds:
          - Pod
    name: ns-vars-userinfo
    validate:
      message: The `owner` label is required for all Namespaces.
      pattern:
        metadata:
          labels:
            owner: '{{request.userInfo}}'
  validationFailureAction: Audit
