apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: default
spec:
  steps:
  - name: step-01
    try:
    - apply:
        file: ns-bad.yaml
  - name: create policy
    use:
      template: ../../../../../_step-templates/create-policy.yaml
      with:
        bindings:
        - name: file
          value: policy.yaml
  - name: wait policy ready
    use:
      template: ../../../../../_step-templates/cluster-policy-ready.yaml
      with:
        bindings:
        - name: name
          value: default
  - name: step-03
    try:
    - apply:
        file: pod.yaml
  - name: step-04
    try:
    - apply:
        expect:
        - check:
            ($error != null): true
        file: pod-bad.yaml