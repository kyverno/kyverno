apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: default
spec:
  validationFailureAction: Enforce
  rules:
  - name: default-api-call
    match:
      any:
      - resources:
          kinds:
          - Pod
    context:
    - name: podCount
      apiCall:
        urlPath: "/api/v1/namespaces/{{request.namespace}}/pods/invalid"
        jmesPath: "items | length(@)"   
        default: 1
    validate:
      deny:
        conditions:
          any:
          - key: "{{ podCount }}"
            operator: GreaterThan
            value: 1