apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  annotations:
    pod-policies.kyverno.io/autogen-controllers: none
  name: validate-signatures
spec:
  background: false
  rules:
  - match:
      any:
      - resources:
          kinds:
          - Pod
    name: check-1
    verifyImages:
    - attestors:
      - count: 1
        entries:
        - keys:
            ctlog:
              ignoreSCT: true
            publicKeys: |-
              -----BEGIN PUBLIC KEY-----
              MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAE8nXRh950IZbRj8Ra/N9sbqOPZrfM
              5/KAQN0/KjHcorm/J5yctVd7iEcnessRQjU917hmKO6JWVGHpDguIyakZA==
              -----END PUBLIC KEY-----
            rekor:
              ignoreTlog: true
              url: https://rekor.sigstore.dev
      imageReferences:
      - ghcr.io/kyverno/test-verify-image:*
      mutateDigest: true
      required: true
      verifyDigest: true
  - match:
      any:
      - resources:
          kinds:
          - Pod
    name: check-2
    verifyImages:
    - attestors:
      - count: 1
        entries:
        - keys:
            ctlog:
              ignoreSCT: true
            publicKeys: |-
              -----BEGIN PUBLIC KEY-----
              MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEOUD2uzRHLnx1oH6XAnF+8haL73BF
              zh9pMI1x1/c4Nj/w+rsrgMCDyV/S8hmsXEbizhYD3QndVtV1piBDfDIb8w==
              -----END PUBLIC KEY-----
            rekor:
              ignoreTlog: true
              url: https://rekor.sigstore.dev
      imageReferences:
      - my.local.repo/*
      mutateDigest: false
      required: true
      verifyDigest: false
  validationFailureAction: Enforce
  webhookTimeoutSeconds: 30
