apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: mutatedigest-policy
spec:
  rules:
  - match:
      any:
      - resources:
          kinds:
          - Pod
    name: mutatedigest-rule
    verifyImages:
    - imageReferences:
      - ghcr.io/kyverno/test-verify-image*
      mutateDigest: true
      required: false
      verifyDigest: false
  validationFailureAction: Enforce
  webhookTimeoutSeconds: 30
