apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: secret-in-keys
spec:
  background: false
  failurePolicy: Fail
  rules:
  - match:
      any:
      - resources:
          kinds:
          - Pod
    name: check-secret-in-keys
    verifyImages:
    - attestors:
      - entries:
        - keys:
            rekor:
              ignoreTlog: true
              url: https://rekor.sigstore.dev
            secret:
              name: testsecret
              namespace: test-verify-images
      imageReferences:
      - ghcr.io/kyverno/test-verify-image:*
  validationFailureAction: Enforce
  webhookTimeoutSeconds: 30
