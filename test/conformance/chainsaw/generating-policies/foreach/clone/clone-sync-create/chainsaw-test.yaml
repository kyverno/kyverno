# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: foreach-clone-sync-create
spec:
  steps:
  - name: create permissions
    try:
    - apply:
        file: permissions.yaml
  - name: create namespaces
    try:
    - apply:
        file: namespaces.yaml
  - name: create source
    try:
    - create:
        file: source.yaml
  - name: create policy
    try:
    - create:
        file: policy.yaml
    - assert:
        file: policy-assert.yaml
  - name: create trigger
    try:
    - apply:
        file: trigger.yaml
  - name: sleep
    try:
    - sleep:
        duration: 5s
  - name: check that the secret is generated in each namespace
    try:
    - assert:
        file: downstream-assert.yaml
