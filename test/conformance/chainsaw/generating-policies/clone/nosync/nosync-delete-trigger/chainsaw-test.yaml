# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: nosync-delete-trigger
spec:
  steps:
  - name: create permissions
    try:
    - apply:
        file: permissions.yaml
  - name: create policy
    use:
      template: ../../../../_step-templates/create-policy.yaml
      with:
        bindings:
        - name: file
          value: policy.yaml
  - name: create the source
    try:
    - apply:
        file: source.yaml
  - name: create the namespace
    try:
    - apply:
        file: namespace.yaml
  - name: create the trigger
    try:
    - apply:
        file: trigger.yaml
  - name: check that the downstream is generated
    try:
    - assert:
        file: downstream-assert.yaml
  - name: delete the trigger
    try:
    - delete:
        ref:
          apiVersion: v1
          kind: ConfigMap
          name: test-org
          namespace: test-ns
  - name: sleep
    try:
    - sleep:
        duration: 3s
  - name: check that the downstream still exists
    try:
    - assert:
        file: downstream-assert.yaml