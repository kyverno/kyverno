apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: exception-valid-expiry
spec:
  steps:
  - name: create policy
    use:
      template: ../../../_step-templates/create-policy.yaml
      with:
        bindings:
        - name: file
          value: policy.yaml
  - name: wait policy ready
    use:
      template: ../../../_step-templates/cluster-policy-ready.yaml
      with:
        bindings:
        - name: name
          value: require-labels
  - name: create valid exception with future expiry
    try:
    - apply:
        file: exception-valid.yaml
  - name: verify configmap without label is allowed
    try:
    - apply:
        file: configmap.yaml
    - assert:
        file: configmap.yaml
