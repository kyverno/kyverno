apiVersion: kyverno.io/v2beta1
kind: ClusterPolicy
metadata:
  name: require-labels
spec:
  admission: false
  background: true
  rules:
    - name: require-team
      match:
        any:
          - resources:
              kinds:
                - ConfigMap
      validate:
        failureAction: Enforce
        message: 'The label `team` is required.'
        pattern:
          metadata:
            labels:
              team: '?*'
