apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: exception
spec:
  steps:
  - name: step-01
    try:
    - apply:
        file: configmap.yaml
    - assert:
        file: configmap.yaml
  - name: create policy
    use:
      template: ../../../_step-templates/create-policy.yaml
      with:
        bindings:
        - name: file
          value: policy.yaml
  - name: wait policy ready
    use:
      template: ../../../_step-templates/cluster-policy-ready.yaml
      with:
        bindings:
        - name: name
          value: require-labels
  - name: step-03
    try:
    - apply:
        file: exception.yaml
  - name: step-04
    try:
    - assert:
        file: report-assert.yaml
