# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: test-report-background-mode
spec:
  concurrent: false
  steps:
  - name: step-01
    try:
    - apply:
        file: pod.yaml
    - assert:
        file: pod-assert.yaml
  - name: create policy
    use:
      template: ../../../_step-templates/create-policy.yaml
      with:
        bindings:
        - name: file
          value: policy.yaml
  - name: wait policy ready
    use:
      template: ../../../_step-templates/cluster-policy-ready.yaml
      with:
        bindings:
        - name: name
          value: podsecurity-subrule-restricted
  - name: step-03
    try:
    - sleep:
        duration: 10s
  - name: step-04
    try:
    - script:
        content: |
          POLR_COUNT=$(kubectl get policyreports --namespace=default --no-headers 2>/dev/null | wc -l)
          if [ "$POLR_COUNT" -gt 0 ]; then
            echo "ERROR: Policy reports exists when it shouldn't!"
            exit 1
          else
            echo "SUCCESS: Policy reports not generated as expected"
            exit 0
          fi
