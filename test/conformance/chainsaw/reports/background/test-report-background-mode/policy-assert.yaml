apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: podsecurity-subrule-restricted
spec:
  background: true
  rules:
  - match:
      any:
      - resources:
          kinds:
          - Pod
    name: restricted
    validate:
      validationFailureAction: Audit
      podSecurity:
        level: restricted
        version: latest
status:
  conditions:
  - reason: Succeeded
    status: "True"
    type: Ready
