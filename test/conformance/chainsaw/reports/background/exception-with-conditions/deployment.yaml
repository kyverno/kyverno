apiVersion: apps/v1
kind: Deployment
metadata:
  name: new-deployment
  namespace: dev-ns
  labels:
    env: dev
spec:
  replicas: 3
  selector:
    matchLabels:
      app: new-deployment
  template:
    metadata:
      labels:
        app: new-deployment
    spec:
      containers:
      - name: nginx
        image: public.ecr.aws/docker/library/nginx:1.14.2
        ports:
        - containerPort: 80
