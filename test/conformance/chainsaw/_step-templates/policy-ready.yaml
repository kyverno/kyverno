apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: policy-ready
spec:
  try:
  - assert:
      template: true
      resource:
        apiVersion: kyverno.io/v1
        kind: Policy
        metadata:
          name: ($name)
          namespace: ($namespace)
        status:
          conditions:
          - reason: Succeeded
            status: "True"
            type: Ready
