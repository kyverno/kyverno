apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: namespaced-mutating-policy-ready
spec:
  try:
  - assert:
      template: true
      resource:
        apiVersion: policies.kyverno.io/v1alpha1
        kind: NamespacedMutatingPolicy
        metadata:
          name: ($name)
          namespace: ($namespace)
        status:
          conditionStatus:
            (conditions[?type == 'WebhookConfigured']):
            - message: Webhook configured.
              reason: Succeeded
              status: "True"
              type: WebhookConfigured
            (conditions[?type == 'RBACPermissionsGranted']):
            - message: Policy is ready for reporting.
              reason: Succeeded
              status: "True"
              type: RBACPermissionsGranted
            ready: true

