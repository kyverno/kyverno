apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: policy-1
  annotations:
    pod-policies.kyverno.io/autogen-controllers: none
spec:
  background: false
  rules:
    - name: require-team
      match:
        any:
          - resources:
              kinds:
                - 'CustomResourceDefinition'
      validate:
        validationFailureAction: Audit
        message: 'The label `team` is required.'
        pattern:
          metadata:
            labels:
              team: '?*'
