apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  labels:
    webhook.kyverno.io/managed-by: kyverno
  name: kyverno-resource-validating-webhook-cfg
webhooks:
- rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CONNECT
    - CREATE
    - DELETE
    - UPDATE
    resources:
    - pods/status
    - pods/log
    - pods/attach
    - pods/ephemeralcontainers
    - pods/eviction
    - pods/exec
    - pods/portforward
    - pods/binding
    - pods/proxy
    scope: 'Namespaced'
 