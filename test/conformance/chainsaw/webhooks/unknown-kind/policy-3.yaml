apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: unknown
spec:
  validationFailureAction: Audit
  background: false
  rules:
    - name: unknown
      match:
        any:
          - resources:
              kinds:
                - v2/Pod
      validate:
        message: 'The label `team` is required.'
        pattern:
          metadata:
            labels:
              team: '?*'
