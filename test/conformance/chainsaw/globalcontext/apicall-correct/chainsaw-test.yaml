        content: |
          kubectl get -v9 --raw /apis/apps/v1/namespaces/test-globalcontext-apicall-correct/deployments
    - apply:
        file: gctxentry.yaml
    - apply:
        file: clusterpolicy.yaml
    - assert:
        file: clusterpolicy-ready.yaml
    - apply:
        file: new-deployment.yaml
    - assert:
        file: new-deployment-exists.yaml
