apiVersion: policies.kyverno.io/v1alpha1
kind: MutatingPolicy
metadata:
  name: mutate-existing-mpol-test
  namespace: mpol-trigger-test-ns
spec:
  failurePolicy: Ignore
  evaluation:
    mutateExisting:
      enabled: true
  matchConstraints:
    resourceRules:
    - apiGroups: [""]
      apiVersions: ["v1"]
      operations: ["CREATE", "UPDATE"]
      resources: ["configmaps"]
      resourceNames: ["trigger-cm"]
  targetMatchConstraints:
    resourceRules:
    - apiGroups: [""]
      apiVersions: ["v1"]
      operations: ["CREATE", "UPDATE"]
      resources: ["secrets"]
      resourceNames: ["target-secret"]
  mutations:
  - patchType: ApplyConfiguration
    applyConfiguration:
      expression: |
        Object{
          metadata: Object.metadata{
            labels: {"mutated": "true"}
          }
        }
