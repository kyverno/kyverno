apiVersion: wgpolicyk8s.io/v1alpha2
kind: PolicyReport
metadata:
  namespace: test-reports
spec:
  # The policy report should reference the target secret that was mutated
  results:
  - result: pass
    policy: mutate-existing-with-reports
    rule: mutate-secret-on-configmap-create
    source: kyverno
    resources:
    - apiVersion: v1
      kind: Secret
      name: target-secret
      namespace: test-reports 