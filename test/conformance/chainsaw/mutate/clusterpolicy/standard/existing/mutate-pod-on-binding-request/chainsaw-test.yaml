apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: mutate-pod-on-binding-request
spec:
  steps:
  - name: step-01
    try:
    - apply:
        file: chainsaw-step-01-apply-1-1.yaml
    - apply:
        file: chainsaw-step-01-apply-1-2.yaml
    - apply:
        file: chainsaw-step-01-apply-1-3.yaml
    - assert:
        file: chainsaw-step-01-assert-1-1.yaml
    - assert:
        file: chainsaw-step-01-assert-1-2.yaml
  - name: step-02
    try:
    - script:
        content: ./modify-resource-filters.sh removeBinding
    - command:
        args:
        - run
        - nginx-pod
        - --image=nginx
        - -n
        - test-ns
        entrypoint: kubectl
    - assert:
        file: chainsaw-step-02-assert-1-1.yaml
  - name: step-99
    try:
    - command:
        args:
        - delete
        - pod
        - nginx-pod
        - -n
        - test-ns
        - --force
        - --wait=true
        entrypoint: kubectl
        timeout: 30s
    - script:
        content: ./modify-resource-filters.sh addBinding
