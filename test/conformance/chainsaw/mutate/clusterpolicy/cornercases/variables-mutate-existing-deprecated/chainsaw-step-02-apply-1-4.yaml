apiVersion: v1
kind: Pod
metadata:
  name: unwatched
  namespace: foo
spec:
  containers:
  - command:
    - sleep
    - 1d
    image: public.ecr.aws/docker/library/busybox:1.35
    name: busybox
    volumeMounts:
    - mountPath: /etc/fooconfig
      name: othercm
  volumes:
  - configMap:
      name: othercm
    name: othercm
