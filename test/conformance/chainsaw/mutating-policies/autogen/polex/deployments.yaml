apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-deploy
  namespace: autogen-applyconfiguration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
      - name: nginx2
        image: nginx
