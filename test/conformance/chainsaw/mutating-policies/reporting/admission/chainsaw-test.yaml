apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: mpol-admission-reporting
spec:
  steps:
  - name: create namespace
    try:
    - apply:
        file: ns.yaml
  - name: create policy
    use:
      template: ../../../_step-templates/create-policy.yaml
      with:
        bindings:
        - name: file
          value: policy.yaml
  - name: verify-policy
    use:
      template: ../../../_step-templates/mutating-policy-ready.yaml
      with:
        bindings:
        - name: name
          value: test-admission-reporting-mpol
  - name: sleep
    try:
    - sleep:
        duration: 10s
  - name: create ConfigMap
    try:
    - apply:
        file: configmap.yaml
    - assert:
        file: configmap.yaml
  - name: verify mutated configmap
    try:
    - assert:
        file: configmap-assert.yaml
  - name: sleep
    try:
    - sleep:
        duration: 5s
  - name: verify-policy-report
    try:
    - assert:
        file: report.yaml