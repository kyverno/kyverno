apiVersion: policies.kyverno.io/v1alpha1
kind: MutatingPolicy
metadata:
  name: mpol-http-post
spec:
  matchConstraints:
    resourceRules:
      - apiGroups: [""]
        apiVersions: [v1]
        operations: [CREATE]
        resources: [pods]
  variables:
    - name: apiResponse
      expression: >-
       http.Post(
        "http://test-api-service.default.svc.cluster.local/",
        {"labels": object.metadata.labels.app},{"Content-Type": "application/json"})
    - name: envVariable
      expression: >-
        has(variables.apiResponse) && has(variables.apiResponse.recieved) && 'recieved' in variables.apiResponse ? variables.apiResponse.recieved : 'unknown'
  mutations:
    - patchType: ApplyConfiguration
      applyConfiguration:
        expression: >-
          Object{
            metadata: Object.metadata{
              labels: Object.metadata.labels{
                env: variables.envVariable
              }
            }
          } 