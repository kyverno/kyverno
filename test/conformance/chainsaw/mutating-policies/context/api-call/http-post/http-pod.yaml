apiVersion: v1
kind: Pod
metadata:
  namespace: default
  name: test-api
  labels:
    app: test-api
spec:
  containers:
  - name: test-api
    image: public.ecr.aws/docker/library/python:3.9-slim
    command: ["sh", "-c"]
    args:
    - |
      pip install flask &&
      echo 'from flask import Flask, jsonify, request
      app = Flask(__name__)
      @app.route("/", methods=["POST"])
      def post_data():
        json_data = request.get_json()
        data = json_data.get("labels")
        return jsonify({"received": data})
      if __name__ == "__main__":
          app.run(host="0.0.0.0", port=5000)' > app.py &&
            python app.py
    ports:
    - containerPort: 5000