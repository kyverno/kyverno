# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: add-imagepullsecrets-for-containers-and-initcontainers
spec:
  steps:
  - name: step-01
    use:
      template: ../../../_step-templates/create-policy.yaml
      with:
        bindings:
        - name: file
          value: policy.yaml
  - name: wait-mutating-policy-ready
    use:
      template: ../../../_step-templates/mutating-policy-ready.yaml
      with:
        bindings:
        - name: name
          value: add-imagepullsecrets-for-containers-and-initcontainers
  - name: step-02
    try:
    - apply:
        file: pod-resources.yaml
  - name: step-03
    try:
    - assert:
        file: pod-resources-patched.yaml
    - error:
        file: pod-not-patched.yaml
