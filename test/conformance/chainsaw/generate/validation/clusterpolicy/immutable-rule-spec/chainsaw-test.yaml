# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: immutable-rule-spec
spec:
  concurrent: false
  steps:
  - name: create policy
    use:
      template: ../../../../_step-templates/create-policy.yaml
      with:
        bindings:
        - name: file
          value: policy.yaml
  - name: wait policy ready
    use:
      template: ../../../../_step-templates/cluster-policy-ready.yaml
      with:
        bindings:
        - name: name
          value: generate-update-rule-spec
  - name: step-02
    try:
    - apply:
        expect:
        - check:
            ($error != null): true
        file: update-rule-name.yaml
    - apply:
        expect:
        - check:
            ($error != null): true
        file: update-rule-match.yaml
    - apply:
        expect:
        - check:
            ($error != null): true
        file: update-rule-exclude.yaml
    - apply:
        expect:
        - check:
            ($error != null): true
        file: update-rule-preconditions.yaml
    - apply:
        file: update-rule-generate-synchronize.yaml
