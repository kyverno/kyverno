---
apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: generate-update-rule-spec
  namespace: default
spec:
  admission: true
  background: true
  rules:
  - exclude:
      any:
      - resources:
          kinds:
          - NetworkPolicy
    generate:
      apiVersion: v1
      data:
        data:
          KAFKA_ADDRESS: 192.168.10.13:9092,192.168.10.14:9092,192.168.10.15:9092
          ZK_ADDRESS: 192.168.10.10:2181,192.168.10.11:2181,192.168.10.12:2181
        kind: ConfigMap
        metadata:
          labels:
            somekey: somevalue
      kind: ConfigMap
      name: zk-kafka-address
      namespace: default
      synchronize: true
    match:
      any:
      - resources:
          kinds:
          - Secret
    name: k-kafka-address
    preconditions:
      all:
      - key: '{{request.operation}}'
        operator: NotEquals
        value: DELETE
  validationFailureAction: Audit
