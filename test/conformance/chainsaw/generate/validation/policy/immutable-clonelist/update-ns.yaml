apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: generate-update-clonelist
  namespace: default
spec:
  rules:
  - name: sync-secret
    match:
      any:
      - resources:
          kinds:
          - ConfigMap
    generate:
      generateExisting: false
      namespace: default
      synchronize : true
      cloneList:
        namespace: update-clonelist-ns
        kinds:
          - v1/Secret
          - v1/ConfigMap
        selector:
          matchLabels:
            allowedToBeCloned: "true"
