apiVersion: kyverno.io/v2beta1
kind: Policy
metadata:
  name: pol-clone-sync-delete-rule
  namespace: default
spec:
  rules:
  - generate:
      apiVersion: v1
      clone:
        name: sourcelr
        namespace: default
      kind: LimitRange
      name: genlr
      namespace: default
      synchronize: true
    match:
      any:
      - resources:
          kinds:
          - ConfigMap
    name: pol-clone-sync-delete-rule-lr
