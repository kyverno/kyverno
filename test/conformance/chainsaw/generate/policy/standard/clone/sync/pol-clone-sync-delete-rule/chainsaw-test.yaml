apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: pol-clone-sync-delete-rule
spec:
  steps:
  - name: step-01
    try:
    - apply:
        file: permissions.yaml
  - name: create policy
    use:
      template: ../../../../../../_step-templates/create-policy.yaml
      with:
        bindings:
        - name: file
          value: manifests.yaml
  - name: wait policy ready
    use:
      template: ../../../../../../_step-templates/policy-ready.yaml
      with:
        bindings:
        - name: name
          value: pol-clone-sync-delete-rule
        - name: namespace
          value: default
  - name: step-02
    try:
    - apply:
        file: create-cm.yaml
    - assert:
        file: cloned-secret.yaml
    - assert:
        file: cloned-limitrange.yaml
  - name: step-03
    try:
    - apply:
        file: chainsaw-step-03-apply-1-1.yaml
  - name: step-04
    try:
    - sleep:
        duration: 3s
  - name: step-05
    try:
    - assert:
        file: chainsaw-step-05-assert-1-1.yaml
    - assert:
        file: chainsaw-step-05-assert-1-2.yaml
  - name: step-99
    try:
    - command:
        args:
        - delete
        - ur
        - -A
        - --all
        entrypoint: kubectl
