apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: pol-data-nosync-delete-downstream
spec:
  steps:
  - name: create policy
    use:
      template: ../../../../../../_step-templates/create-policy.yaml
      with:
        bindings:
        - name: file
          value: policy.yaml
  - name: wait policy ready
    use:
      template: ../../../../../../_step-templates/policy-ready.yaml
      with:
        bindings:
        - name: name
          value: pol-data-nosync-delete-downstream-policy
        - name: namespace
          value: hammer
  - name: step-02
    try:
    - apply:
        file: secret.yaml
    - assert:
        file: generated-configmap.yaml
  - name: step-03
    try:
    - delete:
        ref:
          apiVersion: v1
          kind: ConfigMap
          name: zk-kafka-address
          namespace: hammer
  - name: step-04
    try:
    - sleep:
        duration: 3s
  - name: step-05
    try:
    - error:
        file: chainsaw-step-05-error-1-1.yaml
