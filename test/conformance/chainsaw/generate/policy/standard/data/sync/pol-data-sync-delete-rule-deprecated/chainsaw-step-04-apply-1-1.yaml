apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: multiple-gens
  namespace: pol-data-sync-delete-rule
spec:
  generateExisting: false
  rules:
  - generate:
      apiVersion: v1
      data:
        data:
          key: superconfigmap
        kind: ConfigMap
        metadata:
          labels:
            somekey: somevalue
      kind: ConfigMap
      name: superconfigmap
      namespace: pol-data-sync-delete-rule
      synchronize: true
    match:
      any:
      - resources:
          kinds:
          - Secret
          names:
          - trigger-secret
    name: super-configmap
