apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: cpol-data-sync-no-existing-update-trigger-no-precondition
spec:
  rules:
  - generate:
      apiVersion: policy/v1
      data:
        spec:
          minAvailable: 50%
          selector:
            matchLabels: '{{ not_null(request.object.spec.selector.matchLabels, request.object.spec.template.metadata.labels)
              }}'
      kind: PodDisruptionBudget
      name: '{{request.object.metadata.name}}-default'
      namespace: '{{request.object.metadata.namespace}}'
      synchronize: true
    match:
      all:
      - resources:
          kinds:
          - Deployment
          - StatefulSet
    name: create-default-pdb
    preconditions:
      all:
      - key: '{{ request.object.spec.replicas }}'
        operator: GreaterThan
        value: 1
