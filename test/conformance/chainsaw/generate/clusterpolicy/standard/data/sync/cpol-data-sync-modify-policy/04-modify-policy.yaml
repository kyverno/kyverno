---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: cpol-data-sync-modify-policy
spec:
  admission: true
  background: true
  rules:
  - generate:
      apiVersion: v1
      data:
        spec:
          hard:
            limits.cpu: "9"
            limits.memory: 16Gi
            requests.cpu: "4"
            requests.memory: 16Gi
      kind: ResourceQuota
      name: default-resourcequota
      namespace: '{{request.object.metadata.name}}'
      synchronize: true
    match:
      any:
      - resources:
          kinds:
          - Namespace
          names:
          - gemini-*
    name: cpol-data-sync-modify-rule
  validationFailureAction: Audit
