apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: cpol-clone-sync-delete-policy
spec:
  steps:
  - name: step-00
    try:
    - sleep:
        duration: 3s
  - name: step-01
    try:
    - apply:
        file: permissions.yaml
  - name: create policy
    use:
      template: ../../../../../../_step-templates/create-policy.yaml
      with:
        bindings:
        - name: file
          value: policy.yaml
  - name: wait policy ready
    use:
      template: ../../../../../../_step-templates/cluster-policy-ready.yaml
      with:
        bindings:
        - name: name
          value: cpol-clone-sync-delete-policy
  - name: step-02
    try:
    - apply:
        file: ns.yaml
    - assert:
        file: cloned.yaml
  - name: step-03
    try:
    - sleep:
        duration: 3s
  - name: step-04
    try:
    - delete:
        ref:
          apiVersion: kyverno.io/v2beta1
          kind: ClusterPolicy
          name: cpol-clone-sync-delete-policy
  - name: step-05
    try:
    - sleep:
        duration: 3s
  - name: step-06
    try:
    - assert:
        file: chainsaw-step-06-assert-1-1.yaml
  - name: step-99
    try:
    - command:
        args:
        - delete
        - ur
        - -A
        - --all
        entrypoint: kubectl
