apiVersion: kyverno.io/v2beta1
kind: ClusterPolicy
metadata:
  name: cpol-sync-clone
spec:
  rules:
  - generate:
      apiVersion: v1
      clone:
        name: regcred
        namespace: default
      kind: Secret
      name: regcred
      namespace: '{{request.object.metadata.name}}'
      synchronize: true
    match:
      any:
      - resources:
          kinds:
          - Namespace
    name: clone-secret
