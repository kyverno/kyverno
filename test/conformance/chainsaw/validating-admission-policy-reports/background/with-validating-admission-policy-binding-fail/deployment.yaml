apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-3
  namespace: staging-ns-2
  labels:
    app: nginx
spec:
  replicas: 7
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: public.ecr.aws/docker/library/nginx:1.14.2
        ports:
        - containerPort: 80
