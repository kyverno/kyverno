apiVersion: v1
kind: Pod
metadata:
  name: good-pod-1
  namespace: default
spec:
  volumes:
  - name: configmap
    configMap:
      name: configmap
  containers:
  - name: nginx
    image: public.ecr.aws/docker/library/nginx
    args:
    - sleep
    - 1d
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
