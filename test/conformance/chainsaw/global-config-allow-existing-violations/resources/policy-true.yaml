apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-app-label-true
spec:
  validationFailureAction: Enforce
  rules:
  - name: require-app-label
    match:
      any:
      - resources:
          kinds:
          - Pod
          namespaces:
          - global-config-test
    validate:
      allowExistingViolations: true
      message: "Pod must have 'app' label"
      pattern:
        metadata:
          labels:
            app: "?*"
