# CA Certificate for signing Kyverno TLS certificates
# Uses RSA 2048-bit key algorithm
# The secret name matches what Kyverno expects for the admission controller CA
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kyverno-ca
  namespace: kyverno
spec:
  isCA: true
  commonName: kyverno-ca
  # Use the exact secret name Kyverno expects for admission controller CA
  secretName: kyverno-svc.kyverno.svc.kyverno-tls-ca
  duration: 87600h # 10 years
  renewBefore: 720h # 30 days
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
