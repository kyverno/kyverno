# TLS Certificate for Kyverno Admission Controller
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kyverno-svc-tls
  namespace: kyverno
spec:
  # Use the exact secret name Kyverno expects for admission controller TLS
  secretName: kyverno-svc.kyverno.svc.kyverno-tls-pair
  duration: 8760h # 1 year
  renewBefore: 720h # 30 days
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - server auth
    - digital signature
    - key encipherment
  dnsNames:
    - kyverno-svc
    - kyverno-svc.kyverno
    - kyverno-svc.kyverno.svc
    - kyverno-svc.kyverno.svc.cluster.local
  issuerRef:
    name: kyverno-ca-issuer
    kind: Issuer
    group: cert-manager.io
---
# TLS Certificate for Kyverno Cleanup Controller
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kyverno-cleanup-controller-tls
  namespace: kyverno
spec:
  # Use the exact secret name Kyverno expects for cleanup controller TLS
  secretName: kyverno-cleanup-controller.kyverno.svc.kyverno-tls-pair
  duration: 8760h # 1 year
  renewBefore: 720h # 30 days
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - server auth
    - digital signature
    - key encipherment
  dnsNames:
    - kyverno-cleanup-controller
    - kyverno-cleanup-controller.kyverno
    - kyverno-cleanup-controller.kyverno.svc
    - kyverno-cleanup-controller.kyverno.svc.cluster.local
  issuerRef:
    name: kyverno-ca-issuer
    kind: Issuer
    group: cert-manager.io
---
# CA Certificate for Kyverno Cleanup Controller
# This is a copy of the CA cert with the name the cleanup controller expects
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kyverno-cleanup-controller-ca
  namespace: kyverno
spec:
  isCA: true
  commonName: kyverno-ca
  # Use the exact secret name Kyverno expects for cleanup controller CA
  secretName: kyverno-cleanup-controller.kyverno.svc.kyverno-tls-ca
  duration: 87600h # 10 years
  renewBefore: 720h # 30 days
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
