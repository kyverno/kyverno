# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/step-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Step
template: true
bindings:
- name: name
  value: ""
- name: namespace
  value: ""
try:
- assert:
    resource:
      apiVersion: policies.kyverno.io/v1beta1
      kind: NamespacedGeneratingPolicy
      metadata:
        name: ($name)
        namespace: ($namespace)
      status:
        (ready == true): true
