apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: apply-vaps-in-cluster-mode
spec:
  concurrent: false
  namespace: default
  steps:
  - name: step-01
    try:
    - create:
        file: deployment1.yaml
  - name: step-02
    try:
    - create:
        file: deployment2.yaml
  - name: step-03
    try:
    - script:
        content: kyverno apply policy.yaml --cluster
        check:
          (trim_space($stdout)): |-
            Applying 1 policy rule(s) to 4 resource(s)...
            policy check-deployment-labels -> resource default/Deployment/bad-deployment failed:
            1 - check-deployment-labels Deployment labels must be env=prod


            pass: 1, fail: 1, warn: 0, error: 0, skip: 0
