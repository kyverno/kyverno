# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: apply-vps-in-cluster-mode
spec:
  concurrent: false
  namespace: default
  steps:
  - name: step-01
    try:
    - create:
        file: deployment1.yaml
  - name: step-02
    try:
    - create:
        file: deployment2.yaml
  - name: step-03
    try:
    - script:
        content: kyverno apply policy.yaml --cluster
        check:
          (contains($stdout, 'policy check-deployment-labels -> resource default/Deployment/bad-deployment failed:')): true
