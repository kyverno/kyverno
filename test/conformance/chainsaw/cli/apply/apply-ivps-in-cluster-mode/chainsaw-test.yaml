apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: apply-ivps-in-cluster-mode
spec:
  concurrent: false
  namespace: default
  steps:
  - name: step-01
    try:
    - create:
        file: bad-pod.yaml
  - name: step-02
    try:
    - create:
        file: good-pod.yaml
  - name: step-03
    try:
    - script:
        content: kyverno apply policy.yaml --cluster
        check:
          (contains($stdout, 'policy ivpol-sample -> resource default/Pod/bad-pod failed:')): true
