apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: apply-ivps-in-cluster-mode
spec:
  steps:
  - name: step-01
    try:
    - script:
        content: kubectl apply -f bad-pod.yaml
  - name: step-02
    try:
    - script:
        content: kubectl apply -f good-pod.yaml
  - name: step-03
    try:
    - script:
        content: kyverno apply policy.yaml --cluster
        check:
          (trim_space($stdout)): |-
            Applying 1 policy rule(s) to 17 resource(s)...
            policy ivpol-sample -> resource default/Pod/bad-pod failed:
            1 - ivpol-sample failed to verify image with notary cert

            pass: 1, fail: 1, warn: 0, error: 0, skip: 0 
