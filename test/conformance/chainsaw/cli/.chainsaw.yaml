# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/configuration-chainsaw-v1alpha2.json
apiVersion: chainsaw.kyverno.io/v1alpha2
kind: Configuration
metadata:
  name: configuration
spec:
  cleanup:
    delayBeforeCleanup: 1s
  discovery:
    fullName: true
  execution:
    failFast: true
    forceTerminationGracePeriod: 1s
  namespace:
    fastDelete: false
  timeouts:
    apply: 10s
    assert: 1m30s
    error: 1m30s