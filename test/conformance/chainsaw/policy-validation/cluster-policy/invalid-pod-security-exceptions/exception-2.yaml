apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: exception-2
spec:
  exceptions:
  - policyName: psa
    ruleNames:
    - restricted
  match:
    all:
    - resources:
        kinds:
        - Pod
  podSecurity:
  - controlName: "/proc Mount Type"
    images:
    - public.ecr.aws/docker/library/nginx
    restrictedField: "spec.containers[*].securityContext.procMount"
