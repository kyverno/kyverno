apiVersion: policies.kyverno.io/v1alpha1
kind: NamespacedValidatingPolicy
metadata:
  name: check-deployment-labels
  namespace: test-namespace
spec:
  matchConstraints:
    resourceRules:
    - apiGroups:   [apps]
      apiVersions: [v1]
      operations:  [CREATE, UPDATE]
      resources:   [deployments]
  matchConditions:
    - name: error
      expression: >-
        2 / 0 == 1
  validations:
    - expression: >-
        false
      message: >-
        Always false
