apiVersion: policies.kyverno.io/v1beta1
kind: DeletingPolicy
metadata:
  name: restart-test-delete-policy
spec:
  schedule: "*/1 * * * *"
  matchConstraints:
    resourceRules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
  conditions:
    - name: is-nginx
      expression: >
        object.spec.containers.all(c, c.image.startsWith("public.ecr.aws/docker/library/nginx"))
