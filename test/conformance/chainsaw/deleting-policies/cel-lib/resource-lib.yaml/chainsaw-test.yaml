apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: deleting-policy-resource-lib
  namespace: "default"
spec:
  steps:
    - name: step-00
      try:
        - apply:
            file: rbac.yaml

    - name: step-01
      try:
        - apply:
            file: configmap.yaml

    - name: step-02
      try:
        - create:
            file: pod.yaml

    - name: step-03
      try:
        - apply:
            file: policy.yaml

    - name: step-04
      try:
        - script:
            content: |
              #!/bin/sh
              set -eu
              echo "Waiting for pod to be deleted by deleting policy..."
              
              # Wait up to 65 seconds for pod deletion
              for i in $(seq 1 65); do
                if ! kubectl get pod test-pod -n default >/dev/null 2>&1; then
                  echo "Pod successfully deleted after ${i} seconds"
                  exit 0
                fi
                echo "Waiting for pod deletion... (${i}/65s)"
                sleep 1
              done
              
              echo "Pod was not deleted within 65 seconds"
              exit 1

    - name: step-05
      try:
        - error:
            file: pod-assert.yaml
