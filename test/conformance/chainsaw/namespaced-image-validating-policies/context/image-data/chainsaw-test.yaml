# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: image-data
spec:
  concurrent: true
  steps:
  - name: create policy
    use:
      template: ../../../_step-templates/create-policy.yaml
      with:
        bindings:
        - name: file
          value: policy.yaml
  - name: wait-namespaced-image-validating-policy-ready
    use:
      template: ../../_step-templates/namespaced-image-validating-policy-ready.yaml
      with:
        bindings:
        - name: name
          value: nivpol-image-data
  - name: create deployment
    try:
    - create:
        file: deployment.yaml


