# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: deny
spec:
  steps:
  - name: create namespace
    try:
    - create:
        resource:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: test-nivpol
  - name: create policy
    use:
      template: ../../../_step-templates/create-policy.yaml
      with:
        bindings:
        - name: file
          value: policy.yaml
  - name: wait-namespaced-image-validating-policy-ready
    use:
      template: ../../_step-templates/namespaced-image-validating-policy-ready.yaml
      with:
        bindings:
        - name: name
          value: check-signed-images
        - name: namespace
          value: test-nivpol
  - name: create pod (should be denied)
    try:
    - create:
        resource:
          apiVersion: v1
          kind: Pod
          metadata:
            name: bad-pod
            namespace: test-nivpol
            labels:
              prod: "true"
          spec:
            containers:
            - name: c
              image: ghcr.io/kyverno/test-verify-image:latest
        expect:
        - check:
            ($error != null): true


