# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: should-autogen
spec:
  steps:
  - name: create namespace
    try:
    - create:
        resource:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: test-nivpol
  - name: create policy
    use:
      template: ../../../_step-templates/create-policy.yaml
      with:
        bindings:
        - name: file
          value: policy.yaml
  - name: wait-namespaced-image-validating-policy-ready
    use:
      template: ../../_step-templates/namespaced-image-validating-policy-ready.yaml
      with:
        bindings:
        - name: name
          value: ivpol-autogen-sample
        - name: namespace
          value: test-nivpol
  - name: check autogen policy
    try:
    - assert:
        template: true
        resource:
          apiVersion: policies.kyverno.io/v1beta1
          kind: NamespacedImageValidatingPolicy
          metadata:
            name: ivpol-autogen-sample
            namespace: test-nivpol
          status:
            autogen:
              configs:
                defaults:
                  spec:
                    validationActions:
                    - Deny
                    webhookConfiguration:
                      timeoutSeconds: 20

