apiVersion: v1
kind: Pod
metadata:
  name: good-pod
spec:
  containers:
  - name: ubuntu
    image: public.ecr.aws/docker/library/ubuntu:latest
    args:
    - sleep
    - 1d
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
        add:
        - NET_BIND_SERVICE