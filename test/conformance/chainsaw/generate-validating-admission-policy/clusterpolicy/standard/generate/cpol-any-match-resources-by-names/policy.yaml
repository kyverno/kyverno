apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: check-label-app-4
spec:
  rules:
    - name: check-label-app
      match:
        any:
        - resources:
            kinds:
            - Pod
            - Deployment
            names: 
            - "staging"
            operations:
            - CREATE
            - UPDATE
      validate:
        failureAction: Audit
        cel:
          expressions:
            - expression: "'app' in object.metadata.labels"
