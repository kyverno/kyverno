apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: block-ephemeral-containers
spec:
  background: true
  rules:
  - name: block-ephemeral-containers
    match:
      any:
      - resources:
          kinds:
            - Pod
          operations:
            - CREATE
            - UPDATE
    validate:
      failureAction: Enforce
      cel:
        expressions:
          - expression: "!has(object.spec.ephemeralContainers)"
            message: "Ephemeral (debug) containers are not permitted."
