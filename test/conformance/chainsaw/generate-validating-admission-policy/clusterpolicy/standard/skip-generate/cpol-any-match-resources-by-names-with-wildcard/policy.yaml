apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: check-label-app-3
spec:
  validationFailureAction: Audit
  rules:
    - name: check-label-app
      match:
        any:
        - resources:
            kinds:
            - Pod
            names: 
            - "prod-*"
            - "staging"
      validate:
        cel:
          expressions:
            - expression: "'app' in object.metadata.labels"
