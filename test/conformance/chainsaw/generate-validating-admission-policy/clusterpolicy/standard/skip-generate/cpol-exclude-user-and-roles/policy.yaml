apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: check-label-app1
spec:
  background: false
  rules:
    - name: check-label-app
      match:
        any:
        - resources:
            kinds:
            - Pod
      exclude:
        any:
        - clusterRoles:
          - cluster-admin
        - subjects:
          - kind: User
            name: John
      validate:
        failureAction: Audit
        cel:
          expressions:
            - expression: "'app' in object.metadata.labels"
