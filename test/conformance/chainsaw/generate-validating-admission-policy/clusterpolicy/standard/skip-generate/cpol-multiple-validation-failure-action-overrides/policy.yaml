apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: check-label-app
spec:
  rules:
    - name: check-label-app
      match:
        any:
        - resources:
            kinds:
            - Pod
      validate:
        failureAction: Audit
        failureActionOverrides:
          - action: Enforce
            namespaces: 
              - default
          - action: Audit
            namespaces:
              - test
        cel:
          expressions:
            - expression: "'app' in object.metadata.labels"
