apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: check-label-app2
spec:
  rules:
    - name: check-label-app
      match:
        any:
        - resources:
            kinds:
            - Pod
      exclude:
        any:
        - resources:
            kinds:
             - Pod
            selector:
              matchLabels:
                app: critical
      validate:
        failureAction: Audit
        cel:
          expressions:
            - expression: "'app' in object.metadata.labels"
