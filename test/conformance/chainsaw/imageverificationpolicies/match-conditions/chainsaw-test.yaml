# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: audit
spec:
  steps:
  - name: create policy
    try:
    - create:
        file: policy.yaml
    - sleep:
        duration: 10s
  - name: create pod
    try:
    - create:
        file: pod.yaml
    - sleep:
        duration: 10s
    - assert:
        file: pod.yaml
