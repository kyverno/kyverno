apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: verify-flux-images
spec:
  validationFailureAction: Audit  # Consider changing to 'enforce' once tested
  background: false
  rules:
    - name: assert-cosign-signatures
      match:
        any:
        - resources:
            kinds:
              - Pod
      deny:
        conditions:
          any:
          - key: "{{ request.object.spec.containers[*].image }}"
            operator: NotEqual
            value: "ghcr.io/fluxcd/source-controller:*"
          - key: "{{ request.object.spec.containers[*].image }}"
            operator: NotEqual
            value: "ghcr.io/fluxcd/kustomize-controller:*"
        message: "Flux image must have a valid Cosign signature."
