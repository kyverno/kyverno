apiVersion: policies.kyverno.io/v1alpha1
kind: PolicyException
metadata:
  name: allow-specific-values
spec:
  policyRefs:
    - name: allow-specific-values
      kind: ValidatingPolicy
  # list of image names to exclude
  images:
  - public.ecr.aws/docker/library/busybox:latest
  - public.ecr.aws/docker/library/nginx:latest
  # list of values to allow
  allowedValues:
  - FOO
  - BAR