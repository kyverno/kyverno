apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: apicall-correct
spec:
  steps:
  - try:
    - apply:
        file: namespace.yaml
    - apply:
        file: main-deployment.yaml
    - apply:
        file: gctxentry.yaml
