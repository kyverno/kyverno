apiVersion: policies.kyverno.io/v1alpha1
kind: ValidatingPolicy
metadata:
  name: vpol-apicall-projection-jmespath
spec:
  validationActions:
    - Deny
  matchConstraints:
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: In
          values:
            - test-globalcontext-apicall-projection-jmespath
    resourceRules:
      - apiGroups: [apps]
        apiVersions: [v1]
        operations: [CREATE]
        resources: [deployments]
  variables:
    - name: environment
      expression: >-
        has(object.metadata.labels) && 'env' in object.metadata.labels && object.metadata.labels['env'] == 'prod'
    - name: dcount
      expression: >-
        globalContext.Get("gctxentry-apicall-projection-jmespath", "test-globalcontext-apicall-projection-jmespath_deployment", "[?metadata.name=='main-deployment'] | length(@)")
  validations:
    - expression: >-
        variables.environment == true
      messageExpression: "'env=prod label must be set, got: ' + string(variables.environment)"
    - expression: >-
        variables.dcount == 0
      messageExpression: "'cannot create new deployment as there is already one, variables.dcount: ' + string(variables.dcount)"
