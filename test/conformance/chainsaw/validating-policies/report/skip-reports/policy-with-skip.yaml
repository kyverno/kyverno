apiVersion: kyverno.io/v2beta1
kind: ClusterPolicy
metadata:
  name: test-policy-with-skip
  annotations:
    kyverno.io/skip-reports: "true"
spec:
  validationFailureAction: Audit
  background: true
  rules:
  - name: require-app-label
    match:
      any:
      - resources:
          kinds:
          - Deployment
    validate:
      message: "Deployment must have app label"
      pattern:
        metadata:
          labels:
            app: "?*"
