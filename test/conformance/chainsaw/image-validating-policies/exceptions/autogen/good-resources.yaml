apiVersion: apps/v1
kind: Deployment
metadata:
  name: good-deployment
  labels:
    prod: "true"
    app: bad-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      prod: "true"
      app: bad-nginx
  template:
    metadata:
      labels:
        prod: "true"
        app: bad-nginx
    spec:
      containers:
      - name: nginx
        image: ghcr.io/kyverno/test-verify-image:signed
        securityContext:
          allowPrivilegeEscalation: true
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: good-cronjob  
spec:
  schedule: "*/5 * * * *"  
  concurrencyPolicy: Forbid  
  jobTemplate:
    metadata:
      labels:
        prod: "true"  
    spec:
      template:
        metadata:
          labels:
            prod: "true"  
        spec:
          containers:
          - name: secure-container  
            image: ghcr.io/kyverno/test-verify-image:signed
            command: ["echo", "Hello, world"]  
            securityContext:
              allowPrivilegeEscalation: true 
          restartPolicy: OnFailure  
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: good-statefulset
  labels:
    prod: "true"
spec:
  serviceName: my-app-service
  replicas: 3
  selector:
    matchLabels:
      prod: "true"
      app: busybox
  template:
    metadata:
      labels:
        prod: "true"
        app: busybox
    spec:
      containers:
      - name: my-app-container
        image: ghcr.io/kyverno/test-verify-image:signed
        securityContext:
          allowPrivilegeEscalation: true