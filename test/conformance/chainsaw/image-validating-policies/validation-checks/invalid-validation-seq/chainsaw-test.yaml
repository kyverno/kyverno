# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: test-strict-validation-sequence
spec:
  steps:
  - name: create policy
    try:
    - create:
        file: policy.yaml
    - assert:
        file: policy-assert.yaml
  - name: create deployment-seq
    try:
    - create:
        file: test-deployment.yaml
        timeout: 60s
        expect:
          - check:
              ($error): >- 
                admission webhook "ivpol.validate.kyverno.svc-ignore-finegrained-ivpol-invalid-seq" denied the request: annotations not present on object, image verification failed
