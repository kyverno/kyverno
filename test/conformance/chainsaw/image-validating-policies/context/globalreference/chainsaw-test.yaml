apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: ivpol-globalreference
spec:
  steps:
  - name: setup resources and globalcontextentry
    try:
    - apply:
        file: namespace.yaml
    - apply:
        file: main-deployment.yaml
    - apply:
        file: gctxentry.yaml
    - assert:
        file: gctxentry.yaml
  - name: create policy
    use:
      template: ../../../_step-templates/create-policy.yaml
      with:
        bindings:
        - name: file
          value: policy.yaml
  - name: wait policy ready
    use:
      template: ../../../_step-templates/image-validating-policy-ready.yaml
      with:
        bindings:
        - name: name
          value: ivpol-globalreference
  - name: test policy validation
    try:
    - create:
        file: new-pod.yaml
        expect:
          - check:
              ($error): >-
                admission webhook "ivpol.validate.kyverno.svc-ignore-finegrained-ivpol-globalreference" denied the request: Policy ivpol-globalreference failed: variables.dcount: 1
