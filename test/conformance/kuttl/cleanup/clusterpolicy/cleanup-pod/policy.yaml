apiVersion: kyverno.io/v2alpha1
kind: ClusterCleanupPolicy
metadata:
  name: cleanup-pod
spec:
  match:
    any:
    - resources:
        kinds:
          - Pod
  conditions:
    all:
    - key: "{{ target.metadata.name }}"
      operator: Equals
      value: example
    - key: "{{ target.metadata.namespace }}"
      operator: Equals
      value: default
  ## execute every minute
  schedule: "*/1 * * * *"
