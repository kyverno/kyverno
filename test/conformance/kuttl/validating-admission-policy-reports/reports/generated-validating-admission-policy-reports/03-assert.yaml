apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - script: |
      if kubectl get events | grep -E 'PolicyApplied.*validatingadmissionpolicy/check-deployment-replicas'
      then 
        echo "Test succeeded. Policy Applied event was generated."
        exit 0 
      else 
        echo "Test failed. Policy Applied event was not generated."
        exit 1
      fi