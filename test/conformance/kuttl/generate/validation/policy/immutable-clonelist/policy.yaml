apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: generate-update-clonelist
  namespace: default
spec:
  generateExistingOnPolicyUpdate: false
  rules:
  - name: sync-secret
    match:
      any:
      - resources:
          kinds:
          - ConfigMap
    generate:
      namespace: "{{request.object.metadata.name}}"
      synchronize : true
      cloneList:
        namespace: default
        kinds:
          - v1/Secret
          - v1/ConfigMap
        selector:
          matchLabels:
            allowedToBeCloned: "true"
