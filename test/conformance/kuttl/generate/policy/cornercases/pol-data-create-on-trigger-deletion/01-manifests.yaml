apiVersion: v1
kind: Namespace
metadata:
  name: pol-create-on-trigger-deletion-ns
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pol-create-on-trigger-deletion-ns-trigger
  namespace: pol-create-on-trigger-deletion-ns
data:
  foo: bar
---
apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: pol-create-on-trigger-deletion
  namespace: pol-create-on-trigger-deletion-ns
spec:
  rules:
  - name: default-deny
    match:
      any:
      - resources:
          kinds:
          - ConfigMap
    preconditions:
      any:
      - key: "{{ request.operation }}"
        operator: Equals
        value: DELETE
    generate:
      apiVersion: v1
      kind: ConfigMap
      name: cm-gen
      namespace: pol-create-on-trigger-deletion-ns
      synchronize: true
      data:
        fooz: barz