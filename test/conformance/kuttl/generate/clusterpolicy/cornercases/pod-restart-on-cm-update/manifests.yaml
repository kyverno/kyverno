apiVersion: v1
kind: Namespace
metadata:
  name: kube-state-metrics
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-state-metrics-source-cm
  namespace: kube-state-metrics
  labels:
    kubestatemetrics.platform.example: source
data:
  allowed: '"true"'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: kube-state-metrics
  name: kube-state-metrics
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80