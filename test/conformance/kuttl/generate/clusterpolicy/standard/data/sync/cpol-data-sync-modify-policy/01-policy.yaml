apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: cpol-data-sync-modify-policy
spec:
  rules:
  - name: cpol-data-sync-modify-rule
    match:
      resources:
        kinds:
        - Namespace
        names:
        - gemini-*
    generate:
      apiVersion: v1
      kind: ResourceQuota
      name: default-resourcequota
      synchronize: true
      namespace: "{{request.object.metadata.name}}"
      data:
        spec:
          hard:
            requests.cpu: '4'
            requests.memory: '16Gi'
            limits.cpu: '8'
            limits.memory: '16Gi'