apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: foreach-remove-elements
spec:
  background: false
  schemaValidation: false
  rules:
    - name: dummy-1
      match:
        any:
          - resources:
              kinds:
                - Pod
      mutate:
        foreach:
          - list: request.object.spec.containers[0].env
            patchesJson6902: |-
              - path: /spec/containers/0/env/-
                op: add
                value:
                  name: DUMMY
                  value: "dummy"
          - list: request.object.spec.containers[0].env
            order: Descending
            patchesJson6902: |-
              - path: /spec/containers/0/env/{{elementIndex}}
                op: remove
