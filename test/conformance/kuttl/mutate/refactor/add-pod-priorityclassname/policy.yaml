apiVersion: v1
kind: Namespace
metadata:
  name: add-pod-priorityclassname
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: non-production
value: 1234
globalDefault: false
description: "This priority class should be used for XYZ service pods only."
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: add-pod-priorityclassname
  annotations:
    policies.kyverno.io/title: Add Pod priorityClassName
    policies.kyverno.io/category: Other
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    pod-policies.kyverno.io/autogen-controllers: none
    kyverno.io/kyverno-version: 1.7.1
    policies.kyverno.io/minversion: 1.6.0
    kyverno.io/kubernetes-version: "1.23"
    policies.kyverno.io/description: >- 
      A Pod PriorityClass is used to provide a guarantee on the scheduling of a Pod relative to others.
      This policy adds the priorityClassName of `non-production` to any Pod deployed
      into a Namespace that does not have the label env=production.
spec:
  background: false
  rules:
    - name: add-priorityclass-pods
      match:
        any:
        - resources:
            kinds:
            - Pod
            namespaceSelector:
              matchExpressions:
                - key: env
                  operator: NotIn
                  values:
                  - production
      mutate:
        patchesJson6902: |-
          - op: remove
            path: '/spec/priority'
          - op: add
            path: /spec/priorityClassName
            value: 'non-production'
    - name: add-priorityclass-controllers
      match:
        any:
        - resources:
            kinds:
            - Deployment
            - DaemonSet
            - StatefulSet
            - Job
            namespaceSelector:
              matchExpressions:
                - key: env
                  operator: NotIn
                  values:
                  - production
      mutate:
        patchesJson6902: |-
          - op: remove
            path: '/spec/template/spec/priority'
          - op: add
            path: /spec/template/spec/priorityClassName
            value: 'non-production'
    - name: add-priorityclass-cronjobs
      match:
        any:
        - resources:
            kinds:
            - CronJob
            namespaceSelector:
              matchExpressions:
                - key: env
                  operator: NotIn
                  values:
                  - production
      mutate:
        patchesJson6902: |-
          - op: remove
            path: '/spec/jobTemplate/spec/template/spec/priority'
          - op: add
            path: /spec/jobTemplate/spec/template/spec/priorityClassName
            value: 'non-production'