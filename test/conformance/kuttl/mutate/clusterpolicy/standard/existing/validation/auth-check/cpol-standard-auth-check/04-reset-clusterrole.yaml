## reset changed clusterrole for the rest of the tests
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kyverno:background-controller:additional
rules:
- apiGroups:
  - '*'
  resources:
  - configmaps
  - networkpolicies
  - resourcequotas
  - secrets
  - roles
  - rolebindings
  - limitranges
  - namespaces
  - nodes
  - nodes/status
  - pods
  verbs:
  - create
  - update
  - patch
  - delete
  - get
  - list