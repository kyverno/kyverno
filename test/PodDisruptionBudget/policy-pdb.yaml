apiVersion: kyverno.nirmata.io/v1alpha1
kind: Policy
metadata:
  name: policy-pdb
spec:
  rules:
    - name: pdb1
      resource:
        kinds : 
        - PodDisruptionBudget
        name: "game-pdb"
      mutate:
        patches:
        - path: "/metadata/labels/isMutated"
          op: add
          value: "true"
        - path : "/spec/minAvailable"
          op : replace
          value: "5%"
      validate:
        message: "This PDB has the wrong selector"
        pattern:
          spec:
            selector:
              matchLabels:
                app: "zoo*"
