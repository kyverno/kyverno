apiVersion : policy.nirmata.io/v1alpha1
kind : Policy
metadata :
  name : policy-service
spec :
  failurePolicy: stopOnError
  rules:
    - resource:
        kind: Service
        name: game-service
      patch:
        - path: "/metadata/labels/isMutated"
          op: add
          value: "true"
        - path : "/metadata/labels/secretLabel"
          op : replace
          value : "weKnow"
        - path : "/metadata/labels/originalLabel"
          op : remove
        - path: "/spec/selector/app"
          op: replace
          value: "mutedApp"

