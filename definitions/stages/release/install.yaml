# Source: kyverno/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kyverno
  labels: 
    app.kubernetes.io/name: kyverno
    helm.sh/chart: kyverno-v1.3.0-rc8
    app.kubernetes.io/instance: kyverno
    app.kubernetes.io/managed-by: Helm
  namespace: kyverno
spec:
  selector:
    matchLabels: 
      app.kubernetes.io/name: kyverno
      app.kubernetes.io/instance: kyverno
  replicas: 1
  template:
    metadata:
      labels: 
        app.kubernetes.io/name: kyverno
        helm.sh/chart: kyverno-v1.3.0-rc8
        app.kubernetes.io/instance: kyverno
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: kyverno
      initContainers:
        - name: kyverno-pre
          image: ghcr.io/kyverno/kyvernopre:v1.3.0-rc8
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 1000
            runAsNonRoot: true
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - all
          env:
          - name: KYVERNO_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
      containers:
        - name: kyverno
          image: ghcr.io/kyverno/kyverno:v1.3.0-rc8
          imagePullPolicy: IfNotPresent
          resources: 
            limits:
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 50Mi
          securityContext:
            runAsUser: 1000
            runAsNonRoot: true
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - all
          ports:
          - containerPort: 9443
            name: https
            protocol: TCP
          env:
          - name: INIT_CONFIG
            value: kyverno
          - name: KYVERNO_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: KYVERNO_SVC
            value: kyverno-svc
          livenessProbe: 
            failureThreshold: 2
            httpGet:
              path: /health/liveness
              port: 9443
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe: 
            failureThreshold: 6
            httpGet:
              path: /health/readiness
              port: 9443
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
