apiVersion: policy.nirmata.io/v1alpha1
kind : Policy
metadata:
  name: selector-policy
spec:
  failurePolicy: continueOnError
  rules:
  - resource:
      kind: ConfigMap 
      selector: 
        matchLabels:
          label1: test1
        matchExpressions:
        - key: label2
          operator: In
          values:
          - test2
    patch: 
    - path: /
      op : add
      value : "20"
