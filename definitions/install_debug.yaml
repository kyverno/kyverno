    JSONPath: .spec.resource.kind
  - name: ResourceName
    type: string
    description: The resource name that caused the violation
    JSONPath: .spec.resource.name
  validation:
    openAPIV3Schema:
      properties:
        spec:
          required:
          - policy
          - resource
          - rules
          properties:
            policy:
              type: string
            resource:
              type: object
              required:
              - kind
              - name
              properties:
                kind:
                  type: string
                name:
                  type: string
            rules:
              type: array
              items:
                type: object
                required:
                - name
                - type
                - message
                properties:
                  name:
                    type: string
                  type:
                    type: string
                  message:
                    type: string
                  managedResource:
                    type: object
                    properties:
                      kind:
                        type: string
                      creationBlocked:
                        type: boolean
