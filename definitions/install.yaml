apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: policies.policy.nirmata.io
spec:
  group: policy.nirmata.io
  versions:
    - name: v1alpha1
      served: true
      storage: true
  scope: Cluster
  names:
    kind: Policy
    plural: policies
    singular: policy
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        spec:
          required:
          - failurePolicy
          - rules
          properties:
            failurePolicy:
              type: string
              enum:
                - continueOnError
                - stopOnError
            rules:
              type: array
              items:
                type: object
                required:
                - resource
                properties:
                  resource:
                    type: object
                    required:
                    - kind
                    properties:
                      kind:
                        type: string
                        enum:
                        - ConfigMap
                        - CronJob
                        - DaemonSet
                        - Deployment
                        - Endpoints
                        - HorizontalPodAutoscaler
                        - Ingress
                        - Job
                        - LimitRange
                        - Namespace
                        - NetworkPolicy
                        - PersistentVolumeClaim
                        - PodDisruptionBudget
                        - PodTemplate
                        - ResourceQuota
                        - Secret
                        - Service
                        - StatefulSet
                      name:
                        type: string
                      selector:
                        properties:
                          matchLabels:
                            type: object
                            additionalProperties:
                              type: string
                          matchExpressions:
                            type: array
                            items:
                              type: object
                              required:
                              - key
                              - operator
                              properties:
                                key:
                                  type: string
                                operator:
                                  type: string
                                values:
                                  type: array
                                  items:
                                    type: string
                  patch:
                    type: array
                    items:
                      type: object
                      required:
                      - path
                      - op
                      properties:
                        path:
                          type: string
                        op:
                          type: string
                          enum:
                          - add
                          - replace
                          - remove
                        value:
                          AnyValue: {}
                  configMapGenerator:
                    type: object
                    required:
                    - name
                    properties:
                      name:
                        type: string
                      copyFrom:
                        type: object
                        required:
                        - namespace
                        - name
                        properties:
                          namespace:
                            type: string
                          name:
                            type: string
                      data:
                        type: object
                        additionalProperties:
                          type: string
                  secretGenerator:
                    type: object
                    required:
                    - name
                    properties:
                      name:
                        type: string
                      copyFrom:
                        type: object
                        required:
                        - namespace
                        - name
                        properties:
                          namespace:
                            type: string
                          name:
                            type: string
                      data:
                        type: object
                        additionalProperties:
                          type: string
---
apiVersion: v1
kind: Service
metadata:
  namespace: kube-system
  name: kube-policy-svc
  labels:
    app: kube-policy
spec:
  ports:
  - port: 443
    targetPort: 443
  selector:
    app: kube-policy
#---
#apiVersion: v1
#kind: ServiceAccount
#metadata:
#  name: kube-policy-service-account
#  namespace: kube-system
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: kube-policy-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: default
  namespace: kube-system
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    app: kube-policy
    tier: node
  name: kube-policy-daemon
  namespace: kube-system
spec:
  template:
    metadata:
      labels:
        app: kube-policy
        tier: node
    spec:
      #serviceAccountName: kube-policy-service-account
      #serviceAccount: kube-policy-service-account
      containers:
      - name: kube-policy
        image: nirmata/kube-policy:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 443
        securityContext:
          privileged: true
      hostNetwork: true
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      - effect: NoSchedule
        key: node.kubernetes.io/not-ready
        operator: Exists
