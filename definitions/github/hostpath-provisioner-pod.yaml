apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hostpath-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: hostpath
  resources:
    requests:
      storage: 50Mi
---
apiVersion: v1
kind: Pod
metadata:
  name: volume-test
  namespace: default
spec:
  containers:
    - image: busybox
      command:
        - /bin/sh
        - -c
        - "ls -l /data; echo testdata > /data/file.txt; cat /data/file.txt;sleep300"
      imagePullPolicy: IfNotPresent
      name: busybox
      volumeMounts:
        - name: volv
          mountPath: /data
  volumes:
    - name: volv
      persistentVolumeClaim:
        claimName: hostpath-pvc